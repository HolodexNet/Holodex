    videoLinkage: '¿Cómo puedo asegurarme de que los vídeos estén correctamente vinculados a los vtubers?'
    videoLinkageContent: >-
      Toda la información es obtenida de la descripción de los vídeos. Si estás haciendo un clip de un directo, por favor asegúrate de enlazar el directo oficial. Si estás haciendo un clip por ejemplo de “bilibili” asegúrate de enlazar los canales oficiales de las vtubers que sean relevantes referentes al clip. Si no vinculas ningún Vtuber no se mostrara ese clip en Holodex, ya que todos los clips requiere que esté enlazado a un Vtuber reconocido por Holodex.
    quitHolodex: "Soy un traductor y me gustaría que mi canal fuera eliminado del Holodex"
    quitHolodexContent: >-
      Es una pena que te quieras ir. Por favor comunícame si hay algún problema al que te pueda ayudar. Si aun así quieres que tu cuenta se elimine de Holodex envíanos un mensaje a nuestro discord.
