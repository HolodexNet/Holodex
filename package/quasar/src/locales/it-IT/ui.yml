  faq:
    title: Domande frequenti (FAQ)
    ytchatHeader: Il mio canale YouTube non è connesso!
    ytchatContent: >-
      Per favore disabilita la funzionalità di sicurezza nota come "Blocca cookie di terze parti" o escludi dal blocco questo sito e youtube.com per acconsentire i cookie di terze parti.
    ytchatFirefox: Istruzioni di Firefox, gli altri browser potrebbero essere simili.
    autoplayHeader: La riproduzione automatica non funziona!
    autoplayContent: Cerca su Google come attivare la riproduzione automatica nel tuo browser.
    musicPlayer: Il Riproduttore Musicale non funziona bene sui dispositivi mobili!
    musicPlayerContent: >-
      Sulla maggior parte dei dispositivi iOS, non è possibile spegnere lo schermo o chiudere Safari mentre si sta riproducendo musica su Holodex. Questa restrizione potrebbe non essere applicata sui dispositivi Android (dipende dal dispositivo). Si prega di comunicarci su Discord se avete qualche idea per migliorare il sistema di riproduzione.
    videoLinkage: Come posso assicurarmi che i video siano collegati correttamente ai relativi vtuber?
    videoLinkageContent: >-
      Tutte le informazioni sono analizzate dalla descrizione del video. Se stai clippando una diretta, per favore assicurati di linkare la diretta originale. Se stai clippando contenuti fan made (es. da bilibili) assicurati di aver linkato il canale ufficiale dei relativi vtuber. Se non linki alcun canale di un vtuber non mostreremo tale clip su Holodex poiché tutte le clip richiedono il link verso un vtuber conosciuto da Holodex.
    quitHolodex: "Sono un sottotitolatore e vorrei che il mio canale venisse rimosso da Holodex\\r"
    quitHolodexContent: >-
      Ci spiace che tu te ne vada (っ °Д °;)っ. Per favore, fammi sapere se c'è qualche problema con cui posso aiutarti. Se vuoi comunque che il tuo canale venga rimosso, per favore, inviaci un messaggio su Discord.
    favorite:
      title: Cosa sono i preferiti?
      Contents:
        - >-
          I preferiti sono un modo per rimanere sempre aggiornati sui propri vtuber preferiti, puoi aggiungere i tuoi canali preferiti premendo sull'icona a forma di cuore nella
        - >-
          pagina. Al momento non è possibile inserire i sottotitolatori tra i preferiti, ma puoi sempre iscriverti o supportarli in altri modi!
      disappear:
        title: La mia lista preferiti è sparita / Non posso mettere tra i preferiti
      contents:
        - >-
          Assicurati di aver effettuato l'accesso, poi visita la scheda dei canali preferiti per forzare l'aggiornamento.
    mobile:
      title: C'è un'app per Android/iOS per Holodex?
      content:
        summary: >-
          Ci stiamo lavorando! Nel mentre, si prega di utilizzare la funzione "Aggiungi a schermata Home" del proprio browser. L'abbiamo regolata in modo da farla comportare proprio come un app
        android:
          - 'Android Chrome: Visita il sito, clicca sui tre punti'
          - in alto a destra e premi "Aggiungi a schermata Home".
        ios:
          - >-
            iOS Safari: Visita il sito, clicca sul quadrato con la freccia che punta verso l'alto
          - in fondo a Safari, e premi "Aggiungi a Home"
    MugenClips:
      title: Cos'è MugenClips?
      contents:
        - >-
          MugenClips, o clip infinite, è una sezione del sito dove persone possono guardare una costante varietà di clip caricate dalle varie community di traduttori
    subber:
      title: Sono un sottotitolatore e non riesco a trovare il mio canale o le mie clip su Holodex
      contents:
        - >-
          Controlla la pagina del tuo Canale per vedere se sei elencato come sottotitolatore, se non è così compila
        - questo modulo
        - >-
          , e ti aggiungeremo manualmente. Se sei già nella lista, assicurati che nella descrizione dei video siano presenti i link alla fonte/canale youtube.
    feedback:
      title: Ho un feedback/voglio contribuire a questo progetto
      contents:
        - >-
          Tutti l'aiuto e idee sono benvenute! L'interfaccia utente e il backend sono entrambi disponibili per possibili contributi, anche se attualmente solo l'interfaccia utente è open source. Vi preghiamo di contattarci su discord per ottenere accesso alla fonte backend, o semplicemente per parlare dei vostri suggerimenti.
  gdpr: GDPR ed i miei dati
  gdprContent: >-
    Un cookie di Google Analytics è usato per tracciare le visualizzazioni della pagina a fini analitici. Dopo l'accesso associamo il tuo nome utente e l'ID del tuo account social media ai tuoi preferiti. Questi dati potrebbero includere la tua Email (per Google), il tuo ID di Discord o il tuo tag di Twitter.
  gdprDeletion: Per l'eliminazione dei tuoi dati utente, contattaci su discord!
  feedback: Inviaci un Feedback / Segnala un Bug
  feedbackHtml: >-
    Puoi segnalare un problema sull'<a href="https://github.com/RiceCakess/Holodex/issues"> Issue Tracker di Github </a> o contattare il team di Holodex su Discord <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: Riconoscimenti
    contents:
      - Vorrei ringraziare di cuore il
      - team per il loro lavoro su
      - >-
        Anche a tutti i sottotitolatori per aver aiutato i bros all'estero! Per favore dategli un'occhiata!
      - >-
        Questo è un sito creato dai fan e il contenuto che si trova su questo sito è di proprietà di Cover corp e dei suoi partner. Il sito segue le linee guida stabilite da Cover Corp nel loro
      - Accordo di Licenza sulle Opere Derivate
  changelog:
