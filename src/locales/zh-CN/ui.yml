channelRequest:
  RequestType: '请求类型：'
  Types:
    AddVtuber: 在Holodex上添加一位Vtuber▶️来跟踪TA的频道以及获取相关剪辑。
    AddClipper: 向Holodex添加剪辑/烤肉MAN频道
    ModifyExistingInfo: 修改现有频道信息
    DeleteChannel: 删除我的频道
  DirectContactDisclaimer: >-
    请随时离开您的Discord id，电子邮件或Twitter。 如果您需要联系(此信息将保持隐私)我们可以提供反馈。 只有holodex 管理员才能看到此信息。
    欢迎留下你的Discord ID、电子邮件或Twitter，以便于我们需要进一步联系你（这些信息都将会保密），相关信息只有Holodex管理员才能看到。
  DirectContactLabel: 联系方式（可选）
  TwitterHandle: 这个频道的Twitter（可选）
  VtuberGroupLabel: VTuber所属团体（选填）
  VtuberGroupHint: 这个Vtuber隶属于哪个团体？
  ChannelLanguageLabel: 频道常用的语言
  EnglishNameHint: >-
    如果频道名称不是英文的话，请提供相关的英文名称。名称应遵循该Vtuber的本地语呈现的原初顺序（如“夏色まつり”对应的是“Natsuiro Matsuri”），或其首选的EN名称（如Elu the Elf, Emma★August）。
  EnglishNameLabel: 频道的英文名称
  Comments: 备注
  CommentsHint: 还有其他想告诉我们
  VtuberRequirementText: >-
    个人势Vtuber最低要求2万名订阅者以上，但如果这个Vtuber所属团队已在Holodex名单内，则不需要达到以上要求。<br /><br />至于是否添加新的团体进Holodex名单内，将取决于他们的平均订阅数量。
  ClipperRequirementText: >-
    翻译剪辑频道的审核标准如下：该频道至少需要有两个月的视频上传历史并且定时更新频道内容或在一个月内发布20多个剪辑。此外管理员也会依照该频道内容的质量来决定是否通过审核—Holodex不接受每天洗版式的大量更新短视频，或是上传的翻译剪辑内容几乎全数都低于&lt;一分钟的频道，使用钓鱼/误导式缩图的翻译剪辑片段也包含在不通过的标准之内。<br /><br />另外一点要注意的是，剪辑者应于视频描述字段填写「实况/视频出处」、「@YouTube频道」或是「Vtuber频道连接」来注明视频来源，过度标注（例如在描述字段填写一堆彩虹社成员连接）会增加Holodex编辑者群们的负担，而没有标注（未标明来源）将会导致Holodex后台无法判定其内容使否为精华剪辑，进而导致该视频不会出现于Holodex页面上。<br /><br />Holodex数据库虽然有标注的自动错误修正机制，但此机制运作并不稳定，过度标注可能会导致管理员们被迫于Holodex上移除其频道内容以避免相关问题重复出现。
  DeletionRequirementText: >-
    仅限频道的所有者提出删除请求，请提供您的联系信息以便我们核实。
  PageTitle: Holodex频道追踪申请表
  ChannelURLErrorFeedback: 格式必须为https://www.youtube.com/channel/UC_____
