  faq:
    title: 常见问题解答
    ytchatHeader: YouTube聊天窗口提示我尚未登陆
    ytchatContent: >-
      请关闭浏览器中有关屏蔽第三方Cookies的功能，或将本网站以及youtube.com加入允许使用第三方Cookie的白名单中。

      快进 10 秒
    ytchatFirefox: Firefox关闭阻止的相关教程，其他浏览器也大同小异。
    autoplayHeader: 视频无法自动播放！
    autoplayContent: 请在Google搜索如何在浏览器中启用自动播放功能。
    musicPlayer: 音乐播放器在手机上不能正常运作！
    musicPlayerContent: >-
      对于大多数iOS设备，Holodex无法在关闭屏幕或Safari的情况下播放音乐，这个问题也有可能发生在个别安卓机上（取决于设备）。如果你有什么更好的想法来解决这个问题，请在Discord上联系我们。
    videoLinkage: 我该如何确保视频关联到相应的Vtuber？
    videoLinkageContent: >-
      Holodex上的视频信息都由系统读取自视频说明。如果你正在制作剪辑，请务必记得在视频说明内附上直播的官方链接。如果剪辑是粉丝制作的二创内容（例如B站），请确保视频说明里附带相关Vtuber的官方YouTube频道。如果视频说明里没有附带任何Vtuber的频道，那么这个剪辑将不会出现在Holodex上，因为所有剪辑都必须关联到Holodex上已知的Vtuber。
    quitHolodex: "我是翻译/剪辑者且我想要将自己的频道从Holodex资料库中移除\r\n"
    quitHolodexContent: >-
      祝您一路顺风 :( 如果有任何需要协助的，请让我们知道。如果您依然想移除自己频道的相关资料，请至 Holodex 的 Discord服务器 发送消息给我们。
    favorite:
      title: 什么是收藏夹？
      Contents:
        - >-
          “我的收藏”是个对于您所关注的Vtuber的最新动态整理功能，只要通过点击
        - >-
          的爱心图标，即可将特定Vtuber加入我的收藏！目前此功能尚不支持收藏剪辑频道，但您仍能通过订阅或是其他方法支持他们！
      disappear:
        title: 我的收藏夹消失了/我无法添加进收藏夹
      contents:
        - >-
          请确保你已经登录，并尝试一下在收藏夹界面强制刷新。
    mobile:
      title: 请问Holodex是否有安卓/iOS的app？
      content:
        summary: >-
          我们正在努力开发中！目前你可以先通过“添加到主屏幕”来使用，我们通过大量调整让其与APP的体验不相伯仲。
        android:
          - 'Android Chrome：在浏览器打开本站，点击屏幕右上角的三点按钮'
          - 然后选择“添加到主屏幕”。
        ios:
          - >-
            iOS Safari：于浏览器打开本站后，点击Safari底部带有向上箭头的图标
          - 然后选择“添加到主屏幕”。
    MugenClips:
      title: 什么是MugenClips？
      contents:
        - >-
          MugenClips（InfiniteClips）是一个让各位用户在本站上一起随机观看由各烤肉MAN制作的翻译剪辑视频，同时可以一起聊天的功能（※仅支持英文视频）
    subber:
      title: 我是烤肉/剪辑MAN但我在 Holodex 上找不到自己的频道/剪辑
      contents:
        - >-
          请至频道页面确认自己的频道是否有被列于剪辑频道上，如果没有的话请填写
        - 此表单
        - >-
          ，我们将会手动将您的频道加入资料库。如果您的频道已经在资料库里的话，请确认频道的视频描述包含正确的 Youtube 直播来源 / 频道链接。
    feedback:
      title: 我想提供建议或为这个项目做出贡献
      contents:
        - >-
          我们欢迎所有的帮助和想法! 虽然目前只有UI界面是开源的，但包括UI界面在内和后端都欢迎大家来贡献。请在Discord上与我们联系，以便获得后台的源代码，或者简单地讨论你的想法。
    support:
      title: 我可以如何支持Holodex？
      contents:
        '0': >-
          我们的网站架设在一台28核、60G内存的服务器上，每月的运行费用大约60美金。在不远的将来，我们希望能开发更多的功能，因此我们开启了<a href="https://ko-fi.com/holodex">Ko-fi</a>资助计划用于支付服务器的相关费用（我们也支持<a href="https://www.patreon.com/holodex">Patreon</a>，但更倾向于Ko-fi）。<br /><br />你还可以通过在Twitter上向我们提供反馈或鼓励的信息，亦或者通过<a href="https://crwd.in/holodex">Crowdin</a>帮助我们提供更多语言的翻译，还有在Holodex中对歌曲进行标签分类， 甚至是在直播的留言中标注有趣的片段。这些对我们来说都是莫大的帮助！
  gdpr: GDPR与我的数据
  gdprContent: >-
    Google分析的cookie将用于跟踪页面浏览量，供我们分析之用。在您登录之后，我们会将您的社交媒体账户用户名和ID与您的收藏夹绑定。这些数据可能包括您的电子邮件（Google账号）、Discord ID或Twitter。
  gdprDeletion: 如需删除您的用户数据，请在Discord上与我们联系!
