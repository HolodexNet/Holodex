about:
  quicklinks: Быстрые ссылки
  discordBtn: Holodex Discord
  faq:
    title: Часто задаваемые вопросы
    ytchatHeader: Я не авторизован в чате YouTube!
    ytchatContent: >-
      Пожалуйста, отключите функцию безопасности браузера, известную как блокирование cookies сторонних разработчиков, или добавьте этот сайт и youtube.com в белый список, чтобы разрешить сторонние куки.
    ytchatFirefox: Инструкции для Firefox, другие браузеры могут быть похожи.
    autoplayHeader: Автоматическое воспроизведение не работает!
    autoplayContent: Пожалуйста, поищите в интернете как включить автоматическое воспроизведение в вашем браузере.
    musicPlayer: Музыкальный плеер не работает хорошо на мобильных устройствах!
    musicPlayerContent: >-
      На большинстве устройств iOS во время воспроизведения музыки на Holodex вы не можете отключить экран или закрыть Safari. Это ограничение может применяться к устройствам Android (зависит от устройства). Пожалуйста, сообщите нам в discord, если у вас есть идея, как улучшить систему воспроизведения.
    videoLinkage: Как мне убедиться, что видео правильно связаны с витуберами?
    videoLinkageContent: >-
      Вся информация собирается из описания видео. Если вы делаете клипы стрима, пожалуйста, убедитесь, что вы дали ссылку на официальный стрим. Если вы делаете клипы фанатского контента (например с bilibili), просто убедитесь в том, чтобы вы дали ссылку на официальные YouTube каналы соответствующих витуберов. Если вы не оставите ссылок на какие-либо каналы витуберов, то мы не покажем этот клип на holodex, так как для всех клипов требуется привязка к витуберу, известному holodex.
    quitHolodex: "Я саббер, и хочу, чтобы мой канал был удален из Holodex."
    quitHolodexContent: >-
      Нам жаль, что вы уходите :(, пожалуйста, сообщите мне, если есть какая либо проблема, с которой я бы мог вам помочь. Если вы все равно хотите, чтобы ваш канал был удален, отправьте нам сообщение в Discord.
    favorite:
      title: Что такое Избранное?
      Contents:
        - >-
          Избранное - это способ отслеживать любимых витуберов, вы можете добавить свои любимые каналы, нажав на иконку с сердцем на
        - >-
          странице. Пожалуйста, обратите внимание, что добавлять сабберов в избранное в данный момент невозможно, но вы можете подписаться и поддерживать их другим образом!
      disappear:
        title: Мой список избранных исчез / Я не могу добавить в избранное
      contents:
        - >-
          Пожалуйста, убедитесь, что вы вошли в систему и посетите вкладку "Избранное" для принудительного обновления.
    mobile:
      title: Есть ли приложение Holodex для Android/iOS?
      content:
        summary: >-
          Мы работаем над этим! Пока, пожалуйста, используйте функцию "Добавить на главный экран" в вашем браузере. Мы многое настраивали, чтобы сайт работал как приложение
        android:
          - 'Android Chrome: Откройте сайт, нажмите на кнопку с тремя точками'
          - вверху справа и найдите пункт «Добавить на домашний экран».
        ios:
          - >-
            iOS Safari: Откройте сайт на вашем телефоне, нажмите на квадрат со стрелкой вверх
          - в нижней части Safari и нажмите "Добавить на домашний экран"
    MugenClips:
      title: Что такое MugenClips?
      contents:
        - >-
          MugenClips, или бесконечные клипы, - это тусовка для совместного просмотра, где люди на сайте могут смотреть бесконечный набор различных клипов, загруженных многими каналами переводчиков
    subber:
      title: Я саббер и не могу найти мой канал или клипы на Holodex
      contents:
        - >-
          Пожалуйста, проверьте на странице Каналы, чтобы увидеть, есть ли вы в списке как саббер, если нет, пожалуйста, заполните
        - эту форму
        - >-
          , и мы добавим вас вручную. Если вы уже в списке, пожалуйста, убедитесь, что в описании вашего видео есть правильные ссылки на исходное youtube видео или канал.
    feedback:
      title: У меня есть отзыв/желание внести свой вклад в этот проект
      contents:
        - >-
          Любая помощь и идеи приветствуются! Пользовательский интерфейс и бэкэнд доступны для улучшения, однако на данный момент лишь интерфейс является open source. Пожалуйста, свяжитесь с нами по discord, чтобы получить доступ к исходному коду бэкенда или просто поболтать о ваших идеях.
    support:
      title: Как я могу поддержать Holodex?
      contents:
        '0': >-
          Наш собственный 28-ядерный 60GB RAM сервер для работы требует около $60 USD в месяц, и мы планируем добавлять всё больше и больше функций в будущем, поэтому мы запустили <a href="https://ko-fi.com/holodex">Ko-fi</a> чтобы покрыть серверные расходы. (Ещё есть <a href="https://www.patreon.com/holodex">Patreon</a>, но мы предпочитаем Ko-fi)<br /><br />Вы также можете поддержать Holodex своими отзывами и словами поддержки в twitter, помогая нам переводить через <a href="https://crwd.in/holodex">Crowdin</a>, а также внося свой вклад в наше хранилище песен. Даже расставление временных меток в стриме на смешных моментах и комментирование оригинального стрима будут большой помощью!
  privacyPolicy: Политика Конфиденциальности
  gdpr: GDPR и мои данные
  gdprContent: >-
    Куки Google Analytics используются для отслеживания просмотров страниц в наших аналитических целях. После входа мы свяжем имя пользователя и ID с избранным. Эти данные могут включать ваш адрес электронной почты (для Google), Discord ID или имя пользователя в Twitter соответственно.
  gdprDeletion: Для удаления пользовательских данных, пожалуйста, свяжитесь с нами в Discord!
  feedback: Отзывы/Сообщения об ошибках
  feedbackHtml: >-
    Вы можете создать тикет в <a href="https://github.com/RiceCakess/Holodex/issues"> трекере проблем на Github</a> или найти команду Holodex в Discord <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: Благодарности
    contents:
      - Я хотел бы выразить большую благодарность
      - команде за их работу над
      - >-
        Также всем сабберам за помощь заграничным ребятам! Пожалуйста, ознакомьтесь с их работами!
      - >-
        Это фанатский вебсайт, и контент, который можно найти на этом вебсайте принадлежит Cover Corp. и их партнерам. Данный вебсайт придерживается принципов, установленных Cover Corp. в их
      - Лицензионном Соглашении на Производные Работы
  changelog:
    title: Изменения
  news:
    title: Новости
  bookmarklet:
    title: Букмарклеты
    description: >-
      Перетащите эти букмарклеты в панель закладок, чтобы легко открывать страницу просмотра YouTube в Holodex:
channelRequest:
  RequestType: 'Тип запроса:'
  Types:
    AddVtuber: Добавить витубера ▶️ в Holodex для отслеживания канала и клипов.
    AddClipper: Добавить канал клиппера в Holodex
    ModifyExistingInfo: Изменить информацию об уже добавленном канале
    DeleteChannel: Удалить мой канал
  DirectContactDisclaimer: >-
    Не стесняйтесь оставить свой id discord, email или twitter. В случае, если нам нужно будет связаться с вами (эта информация останется конфиденциальной), чтобы мы могли ответить вам на запрос. Только администраторы holodex будут видеть эту информацию.
  DirectContactLabel: Контакты (необязательно)
  TwitterHandle: Имя пользователя этого канала в Твиттере (необязательно)
  VtuberGroupLabel: Витубер-группа (необязательно)
  VtuberGroupHint: К какой организации / группе относится этот витубер?
  ChannelLanguageLabel: Основной язык канала
  EnglishNameHint: >-
    Укажите английское название, если оригинальное название канала не на английском. Соблюдайте порядок имен оригинального языка витубера (Natsuiro Matsuri), или укажите предпочтительное английское название (Elu the Elf, Emma★August).
  EnglishNameLabel: Английское название канала
  Comments: Комментарии
  CommentsHint: Другие комментарии, которые Вы хотели бы нам сообщить.
  VtuberRequirementText: >-
    Требуется как минимум 20К подписчиков для независимых втуберов. Втуберы, члены существующих организаций, будут приняты. <br /><br />Новые организации будут созданы в зависимости от количества подписчиков.<br /><br />Стриммеры на Twitch должны иметь официальный YouTube канал для индексации.
  ClipperRequirementText: >-
    Клипперы должны регулярно постить как минимум 2 месяца или запостить больше 20 клипов в течение месяца. Ежедневный спам короткими клипами, посты только минутными клипами, или использование нелестных превью не рекомендуется. Качество контента также может подлежать оценке. <br /><br />Важно чтобы клипперы ссылались на источники в виде ссылок на канал, упоминаний @Youtube канала, и ссылок на видео. Чрезмерное указание источников (например, ссылки на все каналы Nijisanji) создаёт лишнюю работу для редакторов Holodex, недостаточное указание источников (без ссылок) сделает клип невидимым. <br /><br /> В Holodex есть алгоритмы, замечающие чрезмерное указание источников и автоматически корректирующие их, однако они не всегда могут работать идеально. Клипперы с чрезмерным указанием источников могут быть удалены с сайта для снижения нагрузки.
  DeletionRequirementText: >-
    Удаление должно быть запрошено только в том случае, если вы являетесь владельцем (владельцами) канала, пожалуйста, предоставьте контактную информацию, чтобы мы могли проверить это.
  PageTitle: Запрос на добавление канала в Holodex
  ChannelURLErrorFeedback: Должна быть https://www.youtube.com/channel/UC_____ или https://www.youtube.com/@_____
