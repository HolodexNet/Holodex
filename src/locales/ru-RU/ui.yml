    title: Часто задаваемые вопросы
    ytchatHeader: Я не авторизован в чате YouTube!
    ytchatContent: >-
      Пожалуйста, отключите функцию безопасности браузера, известную как блокирование cookies сторонних разработчиков, или добавьте этот сайт и youtube.com в белый список, чтобы разрешить сторонние куки.
    ytchatFirefox: Инструкции для Firefox, другие браузеры могут быть похожи.
    autoplayHeader: Автоматическое воспроизведение не работает!
    autoplayContent: Пожалуйста, поищите в интернете как включить автоматическое воспроизведение в вашем браузере.
    musicPlayer: Музыкальный плеер не работает хорошо на мобильных устройствах!
    musicPlayerContent: >-
      Извините, но поддержка музыкального плеера как сайта на мобильном невозможна. <br/>Три фактора: 1. Мобильные устройства обычно запрещают автовоспроизведение, что нам нужно; 2. Мобильные устройства обычно не позволяют веб-сайтам создавать очередь музыки в фоновом режиме. 3. Мы не интегрируем вашу очередь в центры управления музыкой системного уровня.
    videoLinkage: Как мне убедиться, что видео правильно связаны с витуберами?
    videoLinkageContent: >-
      Вся информация собирается из описания видео. Если вы делаете клипы стрима, пожалуйста, убедитесь, что вы дали ссылку на официальный стрим. Если вы делаете клипы фанатского контента (например с bilibili), просто убедитесь в том, чтобы вы дали ссылку на официальные YouTube каналы соответствующих витуберов. Если вы не оставите ссылок на какие-либо каналы витуберов, то мы не покажем этот клип на holodex, так как для всех клипов требуется привязка к витуберу, известному holodex.
    quitHolodex: "Я саббер, и хочу, чтобы мой канал был удален из Holodex.\n"
    quitHolodexContent: >-
      Нам жаль, что вы уходите :(, пожалуйста, сообщите мне, если есть какая либо проблема, с которой я бы мог вам помочь. Если вы все равно хотите, чтобы ваш канал был удален, отправьте нам сообщение в Discord.
    favorite:
      title: Что такое Избранное?
      disappear:
