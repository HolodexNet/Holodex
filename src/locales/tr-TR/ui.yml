  faq:
    title: SSS
    ytchatHeader: Youtube Sohbetime giriş yapılmadı!
    ytchatContent: >-
      Lütfen Üçüncü Taraf Çerez engelleme adındaki Tarayıcı güvenlik özelliğini
      devre dışı bırakın veya bu siteyi ve youtube.com'u izin verilenler
      listesine ekleyin.
    ytchatFirefox: Firefox talimatları, diğer tarayıcılar benzer olabilir.
    autoplayHeader: Otomatik Oynatma çalışmıyor!
    autoplayContent: >-
      Lütfen tarayıcınızda otomatik oynatmayı nasıl etkinleştireceğinizi
      google'da aratın.
    musicPlayer: Müzik Oynatıcısı mobil cihazlarda iyi çalışmıyor!
    musicPlayerContent: >-
      Üzgünüz ama Müzik Oynatıcısını mobilde bir site olarak desteklemek
      imkansız. </br>Üç faktör: 1. Mobil cihazlar genellikle, ihtiyacımız olan
      otomatik oynatmayı yasaklar. 2. Mobil cihazlar genelde, sitelerin arka
      planda müzik zincirlemesine izin vermez. 3. Müzik sıranızı sistem
      seviyesindeki müzik kontrol merkezlerine bağlamıyoruz.
    videoLinkage: >-
      Videolarımın VTuberlara uygun olarak bağlantılı olduğundan nasıl emin
      olurum?
    videoLinkageContent: >-
      Tüm bilgiler açıklama kısmından ayrıştırılır. Eğer bir yayının
      klipliyorsanız, lütfen asıl yayının bağlantısını eklediğinizden emin olun.
      Eğer fan yapımı içeriği klipliyorsanız (ör. bilibili), ilgili VTuberların
      kanallarını eklediğinizden emin olun. Eğer hiç bir kanalı eklemezseniz,
      tüm kliplerin Holodexe bilinen bir VTubera bağlı olması gerektiğinden,
      klipi Holodexte göstermeyiz.
    quitHolodex: Ben bir altyazıcıyım ve Kanalımın Holodexten kaldırılmasını istiyorum
    quitHolodexContent: >-
      Gitmeni gördüğüme üzüldüm :(, lütfen yardım edebileceğim bir sorun varsa
      bilmeme izin ver. Eğer hala kanalının kaldırılmasını istiyorsan, lütfen
      Discord üzerinden bize bir mesaj gönder.
    favorite:
      title: Favoriler nelerdir?
      disappear:
        title: Favori listem kayboldu / Favori ekleyemiyorum
    mobile:
      title: Holodex'in bir Android/iOS uygulaması var mı?
      content:
        summary: >-
          Üzerinde çalışıyoruz! Biz bu özelliği eklerken, tarayıcınızdaki "Ana
          Ekrana Ekle" özelliğini kullanabilirsiniz. Bu özelliğin bir uygulama
          gibi davranması için bir çok değişiklik yaptık.
    MugenClips:
      title: MugenClips nedir?
    subber:
      title: Ben bir altyazıcıyım ama kanalımı Holodex'te bulamıyorum.
      contents:
        - ''
        - >-
          , and we will add you manually. If you are already on the list, please
          make sure your video descriptions have the correct youtube
          source/channel links.
    feedback:
      title: Bu projeye geri bildirimde/katkıda bulunmak istiyorum.
  gdpr: GVKY ve verilerim
  gdprContent: >-
    Analitik amaçlarımız için sayfa görüntülemelerini takip etmek için bir
    Google Analitics çerezi kullanıyoruz. Girişten sonra, sosyal medya hesabı
    kullanıcı adınızı ve ID'nizi favorilerinizle ilişkilendiriyoruz. Bu verilere
    her biri ayrı olarak Email adresiniz (Google için), Discord ID'niz veya
    Twitter kullanıcı adınız dahil olabilir.
  gdprDeletion: >-
    Kullanıcı verilerinizin silinmesi için, lütfen bizimle discord üzerinden
    iletişime geçin!
  feedback: Geri Bildirim/Hata raporu
  feedbackHtml: >-
    <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker
    </a> üzerinde bir Issue oluşturabilir veya Holodex takımını Discord
    üzerinden bulabilirsiniz. <br /> <br /> Reddit: <a
    href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: Teşekkürler
    contents:
      - I would like to give big thanks to the
      - team for their work on
      - >-
        Also to all the subbers for helping the overseas bros! Please check them
        out!
      - ''
