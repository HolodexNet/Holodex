      - >-
        üzerindeki çalışmaları için ve tüm altyazıcılara overseas bro'lara yardımları için teşekkürlerimi iletmek istiyorum. Lütfen onlara bir göz atın!
      - >-
        Bu web sitesi fan yapımıdır ve sitede bulunan içerikler Cover corp ve ortaklarına aittir. Bu site Cover corp tarafından ortaya konulan yönergelere uymaktadır:
