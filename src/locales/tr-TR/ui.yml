about:
  quicklinks: Hızlı Bağlantılar
  discordBtn: Holodex Discord'u
  faq:
    title: SSS
    ytchatHeader: Youtube Sohbetime giriş yapılmadı!
    ytchatContent: >-
      Lütfen Üçüncü Taraf Çerez engelleme adındaki Tarayıcı güvenlik özelliğini devre dışı bırakın veya bu siteyi ve youtube.com'u izin verilenler listesine ekleyin.
    ytchatFirefox: Firefox talimatları, diğer tarayıcılar benzer olabilir.
    autoplayHeader: Otomatik Oynatma çalışmıyor!
    autoplayContent: Lütfen tarayıcınızda otomatik oynatmayı nasıl etkinleştireceğinizi google'da aratın.
    musicPlayer: Müzik Oynatıcısı mobil cihazlarda iyi çalışmıyor!
    musicPlayerContent: >-
      Çoğu iOS cihazında, Holodex müzik çalarken ekranı kapatamaz veya Safari'den çıkamazsınız. Bu kısıtlamalar cihaza bağlı olarak Android cihazlarda da geçerli olabilir veya olmayabilir. Daha iyi bir çalma sistemi için fikirleriniz varsa lütfen bize geri bildirim verin.
    videoLinkage: Videolarımın VTuberlara uygun olarak bağlantılı olduğundan nasıl emin olurum?
    videoLinkageContent: >-
      Tüm bilgiler açıklama kısmından ayrıştırılır. Eğer bir yayının klipliyorsanız, lütfen asıl yayının bağlantısını eklediğinizden emin olun. Eğer fan yapımı içeriği klipliyorsanız (ör. bilibili), ilgili VTuberların kanallarını eklediğinizden emin olun. Eğer hiç bir kanalı eklemezseniz, tüm kliplerin Holodexe bilinen bir VTubera bağlı olması gerektiğinden, klipi Holodexte göstermeyiz.
    quitHolodex: "Ben bir altyazıcıyım ve Kanalımın Holodexten kaldırılmasını istiyorum"
    quitHolodexContent: >-
      Gitmeni gördüğüme üzüldüm :(, lütfen yardım edebileceğim bir sorun varsa bilmeme izin ver. Eğer hala kanalının kaldırılmasını istiyorsan, lütfen Discord üzerinden bize bir mesaj gönder.
    favorite:
      title: Favoriler nelerdir?
      Contents:
        - >-
          Favoriler, favori Vtuberlarınızla takipte kalmanın bir yoludur.
        - >-
          sayfasında bulunan kalp simgesine tıklayarak favori kanallarınızı seçebilirsiniz. Altyazıcıları favorilere eklemek şu an desteklenmemekte olsa da, yine de onlara abone olmayı ve diğer yollarla desteklemeyi unutmayın!
      disappear:
        title: Favori listem kayboldu / Favori ekleyemiyorum
      contents:
        - >-
          Lütfen giriş yaptığınızdan emin olun ve yenileme zorlamak için Kanallar > Favoriler sayfasını ziyaret edin.
    mobile:
      title: Holodex'in bir Android/iOS uygulaması var mı?
      content:
        summary: >-
          Üzerinde çalışıyoruz! Biz bu özelliği eklerken, tarayıcınızdaki "Ana Ekrana Ekle" özelliğini kullanabilirsiniz. Bu özelliğin bir uygulama gibi davranması için bir çok değişiklik yaptık.
        android:
          - 'Android Chrome: Siteye girin, sağ üstteki üç noktaya'
          - tıklayın ve "Ana Ekrana Ekle"yi seçin.
        ios:
          - >-
            iOS Safari: Siteye girin, Safarinin en altındaki yukarı oklu kareye
          - tıklayın ve "Ana Ekrana Ekle"yi seçin
    MugenClips:
      title: MugenClips nedir?
      contents:
        - >-
          MugenClips veya sonsuz klipler, çok sayıda topluluk çeviri kanalı tarafından yüklenen kliplerin sürekli döndürüldüğü bir birlikle izleme partisidir
    subber:
      title: Ben bir altyazıcıyım ama kanalımı Holodex'te bulamıyorum.
      contents:
        - >-
          Lütfen Kanallar sayfasında kanalınızın altyazıcı olarak listelendiğini kontrol edin, eğer değilse lütfen
        - bu formu doldurun
        - >-
           ki sizi manuel olarak ekleyelim. Eğer zaten listede varsanız, lütfen video açıklamalarınızın doğru video/kanal linklerine sahip olduğundan emin olun.
    feedback:
      title: Bu projeye geri bildirimde/katkıda bulunmak istiyorum.
      contents:
        - >-
          Tüm yardım ve fikirlere açığız! Hem Arayüzümüz hem de Backend'imiz katkıda bulunmaya açık olmasına rağmen şu anda sadece Arayüzümüz açık kaynaklıdır. Backend'imize erişim sağlamak için lütfen Discord üzerinden bizimle iletişime geçin veya fikirlerimiz hakkında sohbet edin.
    support:
      title: Holodex'e nasıl destek olabilirim?
      contents:
        '0': >-
          Kendi kendine barındırılan sunucumuz, çalıştırması aylık yaklaşık 60$ USD tutan, 28 çekirdeğe ve 60GB ram'e sahip bir makine. Özelliklerimizi daha da genişletmeyi iple çekiyoruz ve bu yüzden sunucu ücretlerini kaplamak için bir <a href="https://ko-fi.com/holodex">Ko-Fi</a> başlattık. (<a href="https://www.patreon.com/holodex">Patreon</a>'umuz da var ama Ko-Fi tercihimiz.) <br /><br />Holodex'i desteklemek için ayrıca Twitter'dan bize geri bildirim ve destekleyici mesajlar gönderebilir, <a href="https://crwd.in/holodex">Crowdin</a> üzerinden çevirilerimize yardımcı olabilir veya şarkı veri depomuza katkıda bulunabilirsiniz. Bir yayının komik kısımlarını bulup asıl yayının yorumlarına eklemek bile büyük bir yardım!
  privacyPolicy: Gizlilik Politikası
  gdpr: GVKY ve verilerim
  gdprContent: >-
    Analitik amaçlarımız için sayfa görüntülemelerini takip etmek için bir Google Analitics çerezi kullanıyoruz. Girişten sonra, sosyal medya hesabı kullanıcı adınızı ve ID'nizi favorilerinizle ilişkilendiriyoruz. Bu verilere her biri ayrı olarak Email adresiniz (Google için), Discord ID'niz veya Twitter kullanıcı adınız dahil olabilir.
  gdprDeletion: Kullanıcı verilerinizin silinmesi için, lütfen bizimle discord üzerinden iletişime geçin!
  feedback: Geri Bildirim/Hata raporu
  feedbackHtml: >-
    <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker </a> üzerinde bir Issue oluşturabilir veya Holodex takımını Discord üzerinden bulabilirsiniz. <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
