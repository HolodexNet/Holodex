      A legtöbb iOS eszközön nem tudod kikapcsolni a képernyőd vagy bezárni a Safari-t miközben Holodex zenét játszol le. Ez a korlátozás érvényesülhet Android eszközökön is (eszköztől függően). Kérlek jelezz Discord-on, ha van ötleted jobb playback rendszer megoldásához.
    videoLinkage: Hogyan bizonyosodom meg róla, hogy a videók és klipek biztosan hozzá vannak kapcsolva a vtuberekhez?
    videoLinkageContent: >-
      Minden információt a leírásból szedünk. Ha klipelsz egy streamet, kérlek ne felejtsd el linkelni az eredeti streamet a leírásban. Ha egy rajongói tartalmat klipelsz, (pl. bilibili-ről), csak linkeld be az eredeti hivatalos youtube csatornát a hozzátartozó vtuberhez. Ha nem linkeled a vtuber csatornáját, akkor nem fog megjelenni a videód Holodexen, mivel minden kliphez szükséges egy link a vtuberhez aki ismert Holodexen is.
    quitHolodex: "Felirat készítő vagyok és szeretném a tartalmaim eltávolítani Holodexről.\n"
    quitHolodexContent: >-
      Sajnáljuk, hogy elmész :(, kérlek jelezd ha van bármi probléma amivel segíthetnénk. Ha mindenképp szeretnéd eltávolíttatni, kérlek üzenj nekünk Discordon.
    favorite:
      title: Mik a Kedvencek?
      Contents:
        - >-
          A Kedvencek funkció segít, hogy a kedvenc vtuberjeidet lásd elsőként, beállíthatod a kedvenc csatornáid a szívecske ikonra kattintva
        - >-
          Kérlek vedd figyelembe, hogy feliratkészítőket kedvencekhez adni jelenleg nem támogatott, viszont más módokon feliratkozhatsz rájuk, támogathatod őket.
      disappear:
        title: A Kedvencek listám eltűnt / Nem tudok kedvenceket hozzáadni
      contents:
        - >-
          Kérlek bizonyosodj meg róla, hogy be vagy jelentkezve és látogass el a csatornák kedvencek oldalra, hogy erőltess egy frissítést!
    mobile:
      title: Van Android/iOS Holodex app?
      content:
        summary: >-
          Dolgozunk rajta! Addig is kérlek használd a "Hozzáadás kezdőlaphoz" funkciót a böngésződön. Arra hangoltuk, hogy nagyon úgy viselkedjen, mint egy app
        android:
          - 'Android Chrome: Látogass el az oldalra és nyomd meg a három pöttyöt'
          - a jobb első sarokban és keresd meg a "Kezdőképernyőre" lehetőséget!
        ios:
          - >-
            iOS Safari: Látogass el az oldalra a telefonodon, kattints a felfele mutató nyilas négyzetre
          - a Safari alján, majd nyomj a "Kezdőképernyőre" opcióra!
    MugenClips:
      title: Mi az a MugenClips?
      contents:
        - >-
          MugenClips, avagy végtelen klipek, közösen nézhetsz klipeket másokkal egy folyamatosan változó készletből, melyeket sok különböző fordító csatorna készített és készít
    subber:
      title: Felirat készítő vagyok és nem találom a csatornám és klipjeim a Holodexen
      contents:
        - >-
          Kérlek nézd meg a Csatornák oldalon, hogy listázva vagy-e feliratkészítőként, amennyiben nem, kérlek töltsd ki
        - ezt a lapot
        - >-
          , majd hozzáadunk manuálisan. Ha már a listán vagy, kérlek bizonyosodj meg róla, hogy a videóid leírása a helyes linkeket tartalmazza a youtube forráshoz/csatornához!
    feedback:
      title: Lenne visszajelzésem/szeretnék segíteni a projectben
      contents:
        - >-
          Minden segítséget és ötletet szívesen fogadunk! Az UI és a Backend egyaránt elérhető, hozzájárulhatsz, viszont jelenleg csak a UI nyílt forráskódú. Kérlek vedd fel a kapcsolatot velünk Discord-on, hogy hozzáférést kapj a backend forráshoz, vagy csak chatelj az ötleteidről.
    support:
      title: Hogyan tudom támogatni a Holodex-et?
      contents:
        '0': >-
          Az általunk hosztolt szerver egy 28 magos, 60 GB RAM-os gépezet, ami havonta kb. $60 USD (19000 HUF) költséggel jár, valamint szeretnénk további funkciókkal bővíteni az oldalt, ezért indítottunk egy <a href="https://ko-fi.com/holodex">Ko-fi-t</a> a szerver költségeinek fedezése érdekében. (<a href="https://www.patreon.com/holodex">Patreonunk</a> is van, de a Ko-fi-t jobban szeretjük.)<br /><br />A támogatásod kifejezheted visszajelzésekkel és biztató üzenetekkel Twitteren, hozzájárulással a fordítócsapat munkáihoz <a href="https://crwd.in/holodex">Crowdin-on</a>, valamint hozzátéve a dal adatbázisunk bővítésével. (Streamekből kiszerkesztve egy-egy időintervallumot) Akár csak egy stream alá kommentelve megjelölni a vicces jeleneteket is egy nagy segítség!
  gdpr: GDPR és az adataim
  gdprContent: >-
    Egy Google Analytics cookiet használunk, hogy nyomon tartsuk az oldal látogatóit, kizárólag elemzési célokkal. Bejelentkezés után társítjuk a közösségi fiókod felhasználónevét és ID-jét a kedvenceiddel. Ez az adat lehet az e-mail címed (Google), Discord ID vagy a Twittered illően kezelve.
  gdprDeletion: A felhasználói adataid törléséhez kérlek vedd fel velünk a kapcsolatot Discordon!
  feedback: Visszajelzés/Hiba jelentés
  feedbackHtml: >-
    Létrehozhatsz egy ügyet a <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker-en </a> vagy felkeresve a Holodex csapatot Discordon <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: Közreműködők
    contents:
      - Szeretnék nagy köszönetet mondani a
      - 'csapatnak a munkáikért itt:'
      - >-
        A feliratkészítőknek szintén, akik segítik a tengerentúli nézőket! Kérlek nézd meg őket!
      - >-
        Ez egy rajongói készítésű weboldal, a rajta talált tartalmakat a Cover corp és a partnerei birtokolják. Az oldal követi a Cover corp irányelveit a
      - Származtatott Munkavállalói Licencszerződés szerint
  changelog:
    title: Változtatások
  news:
