    autoplayHeader: การเล่นอัตโนมัติไม่ทำงาน!
    autoplayContent: โปรดค้นหาหาวิธีเปิดใช้งานการเล่นอัตโนมัติสำหรับเบราว์เซอร์ของคุณบน Google
    musicPlayer: เครื่องเล่นเพลงทำงานได้ไม่ดีบนอุปกรณ์มือถือ!
    musicPlayerContent: >-
      สำหรับอุปกรณ์ iOS ส่วนใหญ่ คุณไม่สามารถปิดหน้าจอหรือปิด Safari ขณะเล่นเพลง Holodex ข้อจำกัดนี้อาจใช้หรือไม่มีผลกับอุปกรณ์ Android (ขึ้นอยู่กับอุปกรณ์) โปรดให้ข้อเสนอแนะใน Discord หากคุณมีไอเดียที่จะสร้างระบบการเล่นที่ดีขึ้น
    videoLinkage: ฉันจะแน่ใจได้อย่างไรว่าวิดีโอเชื่อมโยงกับวีทูบเบอร์อย่างถูกต้อง?
    videoLinkageContent: >-
      ข้อมูลทั้งหมดจะถูกแยกวิเคราะห์จากคำอธิบายวิดีโอ หากคุณกำลังตัดคลิป โปรดอย่าลืมลิงก์ไปยังสตรีทออฟฟิเชียล หากคุณกำลังทำคลิปเนื้อหาจากแฟน ๆ (เช่น จาก bilibili) โปรดตรวจสอบให้แน่ใจว่าได้เชื่อมโยงช่อง YouTube อย่างเป็นทางการของวีทูบเบอร์ที่เกี่ยวข้อง หากคุณไม่เชื่อมโยงช่องวีทูบเบอร์ใด ๆ เราจะไม่แสดงคลิปนั้นบน holodex เนื่องจากคลิปทั้งหมดจะต้องมีการเชื่อมโยงกับวีทูบเบอร์ที่มีชื่อบน holodex
    quitHolodex: "ฉันเป็นนักแปลเเละต้องการลบช่องของฉันออกจาก Holodex\r\n"
    quitHolodexContent: >-
      พวกเราเสียใจที่เห็นคุณจากไป :( โปรดแจ้งให้เราทราบหากมีปัญหาใดๆ ที่เราสามารถช่วยเหลือคุณได้ หากคุณยังคงต้องการลบออก โปรดส่งข้อความถึงเราใน Discord
    favorite:
      title: รายการโปรดคืออะไร?
      Contents:
        - >-
          รายการโปรดเป็นวิธีหนึ่งในการจับตามอง vtubers ที่คุณชื่นชอบ คุณสามารถเพิ่มช่องโปรดของคุณโดยคลิกที่ไอคอนรูปหัวใจบน
        - >-
          เพจ โปรดทราบว่าขณะนี้ยังไม่รองรับเพิ่มนักแปลไปยังรายการโปรด แต่คุณสามารถสมัครติดตามและสนับสนุนพวกเขาด้วยวิธีอื่นได้
      disappear:
        title: รายการโปรดของฉันหายไป / ฉันไม่สามารถทำรายการโปรดได้
      contents:
        - >-
          โปรดตรวจสอบให้แน่ใจว่าคุณได้เข้าสู่ระบบและไปที่แท็บช่องโปรดเพื่อบังคับให้รีเฟรช
    mobile:
      title: มีแอพ Android/iOS สำหรับ Holodex หรือไม่
      content:
        summary: >-
          เรากำลังพัฒนาอยู่! ในระหว่างนี้ โปรดใช้คุณลักษณะ "เพิ่มไปที่หน้าแรก" บนเบราว์เซอร์ของคุณ เราได้ปรับแต่งมันเพื่อให้ทำงานเสมือนเป็นแอพ
        android:
          - 'Android Chrome: ไปที่ไซต์ คลิกจุดสามจุด'
          - ที่ด้านบนขวาและค้นหา "เพิ่มไปที่หน้าจอหลัก"
        ios:
          - >-
            iOS Safari: ไปที่ไซต์บนโทรศัพท์ของคุณ คลิกสี่เหลี่ยมที่มีลูกศรชี้ขึ้น
          - ที่ด้านล่างของ Safari แล้วคลิก "เพิ่มไปยังหน้าหลัก"
    MugenClips:
      title: MugenClips คืออะไร?
      contents:
        - >-
          MugenClips หรือคลิปแบบที่ไม่มีที่สิ้นสุด คือการรับชมแบบปาร์ตี้กับผู้คนในไซต์ซึ่งสามารถรับชมคลิปต่าง ๆ ที่หมุนเวียนอย่างต่อเนื่องซึ่งอัปโหลดโดยหลายคอมมูนิตี้แชแนลแปลภาษา
    subber:
      title: ฉันเป็นนักแปลและไม่พบช่องหรือคลิปของฉันบน Holodex
      contents:
        - >-
          โปรดตรวจสอบในหน้าช่องเพื่อดูว่าคุณอยู่ในรายการนักแปลหรือไม่ หากไม่ใช่ โปรดกรอกแบบฟอร์มนี้
        - และเราจะเพิ่มคุณด้วยตนเอง หากคุณอยู่ในรายการแล้ว โปรดตรวจสอบให้แน่ใจว่าคำอธิบายวิดีโอของคุณมีลิงก์แหล่งที่มา/ช่อง Youtube ที่ถูกต้อง
        - >-
          แล้วเราจะทำการเพิ่มคุณเอง หากคุณอยู่บนรายชื่อแล้ว โปรดตรวจสอบให้แน่ใจว่าคำอธิบายวิดิโอมีลิ้งก์ Youtube ต้นทางที่ถูกต้อง
    feedback:
      title: ฉันมีข้อเสนอแนะ/ต้องการมีส่วนร่วมในโปรเจคนี้
      contents:
        - >-
          ยินดีต้อนรับความช่วยเหลือและแนวคิดทั้งหมด! UI และ Backend มีพื้นที่สำหรับการสนับสนุน แม้ว่าจะมีเพียง UI ที่เป็นโอเพ่นซอร์สในปัจจุบัน โปรดติดต่อเราที่ discord เพื่อเข้าถึงแหล่งที่มาของ Backend หรือเพียงแค่พูดคุยเกี่ยวกับความคิด/ไอเดียของคุณ
    support:
      title: ฉันจะสามารถสนับสนุน Holodex ได้อย่างไร?
      contents:
        '0': >-
          เซิฟเวอร์ที่เราโอสต์เองมี 28 core และแรม 60GB ที่ต้องใช้เงินประมาณ 60 เหรียญสหรัฐต่อเดือนในการดำเนินการ และเรากำลังที่จะขยายบริการขอเรา เราจึงใช้ <a href="https://ko-fi.com/holodex">Kofi</a> ในการสมทบทุนค่าใช้จ่ายของเรา (เรายังมี<a href="https://www.patreon.com/holodex"> Patreon</a> แต่เราแนะนำให้ใช้ Kofi มากกว่า)<br /><br /> คุณยังสามารถสนับสนุน Holodex ได้ด้วยการส่งข้อเสนอแนะ หรือข้อความให้กำลังใจถึงเราบนทวิตเตอร์ หรือช่วยเราแปลระบบผ่านทาง<a href="https://crwd.in/holodex"> Crowdin </a> รวมไปถึงการช่วยจัดทำฐานข้อมูลเพลง หรือการบันทึกเวลาที่มีสิ่งสนุก ๆ เกิดขึ้นเพื่อบันทึกในคอมเมนต์ของสตรีมก็เป็นการสนับสนุนเหมือนกัน!
  privacyPolicy: นโยบายความเป็นส่วนตัว
  gdpr: GDPR และข้อมูลของฉัน
  gdprContent: >-
    คุกกี้ Google Analytics ใช้เพื่อติดตามการเปิดดูหน้าเว็บเพื่อวัตถุประสงค์ในการวิเคราะห์ของเรา หลังจากเข้าสู่ระบบ เราจะเชื่อมโยงชื่อผู้ใช้และรหัสบัญชีโซเชียลมีเดียของคุณกับรายการโปรดของคุณ ข้อมูลนี้อาจรวมถึงอีเมลของคุณ (สำหรับ Google), Discord ID หรือ Twitter ตามลำดับ
  gdprDeletion: หากต้องการลบข้อมูลผู้ใช้ของคุณ โปรดติดต่อเราที่ Discord!
  feedback: ข้อเสนอแนะ/รายงานข้อผิดพลาด
  feedbackHtml: >-
    คุณสร้างประเด็นได้ใน <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker</a> หรือค้นหาทีม Holodex ใน Discord <br /> <br /> Reddit : <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: เครดิต
    contents:
      - ขอขอบคุณทีมงาน
      - สำหรับความช่วยเหลือของพวกเขาใน
      - >-
        รวมไปถึงนักแปลทุกคนที่ช่วยเหลือผู้ชมในต่างประเทศ! โปรดสนับสนุนพวกเขาด้วย!
      - >-
        นี่คือเว็บไซต์ที่สร้างขึ้นโดยแฟน ๆ และเนื้อหาที่พบในเว็บไซต์นี้เป็นของ Cover corp และพันธมิตร เว็บไซต์ปฏิบัติตามหลักเกณฑ์ที่กำหนดโดย Cover corp ใน
      - สัญญาอนุญาตทำงานดัดแปลง
  changelog:
    title: บันทึกการเปลี่ยนแปลง
  news:
    title: ข่าวสาร
  bookmarklet:
    title: บุ๊กมาร์กย่อย
    description: >-
      ลากบุ๊กมาร์กย่อยไปยังแถบบุ๊กมาร์กของคุณเพื่อเปิดหน้าดู YouTube ใน Holodex ได้อย่างง่ายดาย:
channelRequest:
  RequestType: 'ประเภทคำขอ'
  Types:
    AddVtuber: เพิ่มวีทูบเบอร์ ▶️ เพื่อให้ Holodex ติดตามช่องและคลิป
    AddClipper: เพิ่มช่องคลิป/แปลไปยัง Holodex
