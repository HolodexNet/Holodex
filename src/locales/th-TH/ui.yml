  faq:
    title: คำถามที่พบบ่อย
    ytchatHeader: Youtube Chat ของฉันไม่ได้ล็อกอิน!
    ytchatContent: >-
      โปรดปิดใช้งานคุณลักษณะความปลอดภัยของเบราว์เซอร์ที่เรียกว่าการบล็อกคุกกี้ของบุคคลที่สาม หรืออนุญาตเว็บไซต์นี้และ youtube.com เพื่ออนุญาตคุกกี้ของบุคคลที่สาม
    ytchatFirefox: คำแนะนำ Firefox เบราว์เซอร์อื่นอาจคล้ายกัน
    autoplayHeader: การเล่นอัตโนมัติไม่ทำงาน!
    autoplayContent: โปรด google หาวิธีเปิดใช้งานการเล่นอัตโนมัติสำหรับเบราว์เซอร์ของคุณ
    musicPlayer: เครื่องเล่นเพลงทำงานได้ไม่ดีบนอุปกรณ์มือถือ!
    musicPlayerContent: >-
      สำหรับอุปกรณ์ iOS ส่วนใหญ่ คุณไม่สามารถปิดหน้าจอหรือปิด Safari ขณะเล่นเพลง Holodex ข้อจำกัดนี้อาจใช้หรือไม่มีผลกับอุปกรณ์ Android (ขึ้นอยู่กับอุปกรณ์) โปรดให้ข้อเสนอแนะใน Discord หากคุณมีไอเดียที่จะสร้างระบบการเล่นที่ดีขึ้น
    videoLinkage: ฉันจะแน่ใจได้อย่างไรว่าวิดีโอเชื่อมโยงกับ vtubers อย่างถูกต้อง?
    videoLinkageContent: >-
      ข้อมูลทั้งหมดจะถูกแยกวิเคราะห์จากคำอธิบายวิดีโอ หากคุณกำลังตัดคลิป โปรดอย่าลืมลิงก์ไปยังออฟฟิเชียล. หากคุณกำลังทำคลิปที่แฟนเมค (เช่น จาก bilibili) เพียงตรวจสอบให้แน่ใจว่าได้เชื่อมโยงช่อง YouTube อย่างเป็นทางการของ vtubers ที่เกี่ยวข้อง หากคุณไม่เชื่อมโยงช่อง vtuber ใด ๆ เราจะไม่แสดงคลิปนั้นบน holodex เนื่องจากคลิปทั้งหมดต้องการการเชื่อมโยงกับ vtuber ที่รู้จักในชื่อ holodex
    quitHolodex: "ฉันเป็น subber(คนที่แปลคลิป) เเละต้องการลบช่องของฉันออกจาก Holodex\r\n"
    quitHolodexContent: >-
      พวกเราเสียใจที่เห็นคุณจากไป :( โปรดแจ้งให้เราทราบหากมีปัญหาใดๆ ที่เราสามารถช่วยเหลือคุณได้ หากคุณยังคงต้องการลบออก โปรดส่งข้อความถึงเราใน Discord
    favorite:
      title: รายการโปรดคืออะไร?
      Contents:
        - >-
          รายการโปรดเป็นวิธีหนึ่งในการจับตามอง vtubers ที่คุณชื่นชอบ คุณสามารถเพิ่มช่องโปรดของคุณโดยคลิกที่ไอคอนรูปหัวใจบน
        - >-
          เพจ. โปรดทราบว่าขณะนี้ยังไม่รองรับ subber ที่ชื่นชอบ แต่คุณควรพิจารณาสมัครรับข้อมูลและสนับสนุนพวกเขาด้วยวิธีอื่น
      disappear:
        title: รายการโปรดของฉันหายไป / ฉันไม่สามารถทำรายการโปรดได้
      contents:
        - >-
          โปรดตรวจสอบให้แน่ใจว่าคุณได้เข้าสู่ระบบและไปที่แท็บช่องโปรดเพื่อบังคับให้รีเฟรช
    mobile:
      title: มีแอพ Android/iOS สำหรับ Holodex หรือไม่
      content:
        summary: >-
          เรากำลังดำเนินการแก้ไข! ในระหว่างนี้ โปรดใช้คุณลักษณะ "เพิ่มไปที่หน้าแรก" บนเบราว์เซอร์ของคุณ เราได้ปรับแต่งมันเพื่อให้ทำงานเสมือนเป็นแอพ
        android:
           - 'Android Chrome: ไปที่ไซต์ คลิกจุดสามจุด'
           - ที่ด้านบนขวาและค้นหา "เพิ่มไปที่หน้าจอหลัก"
        ios:
          - >-
            iOS Safari: ไปที่ site บนโทรศัพท์ของคุณ คลิกสี่เหลี่ยมที่มีลูกศรชี้ขึ้น
          - ที่ด้านล่างของ Safari แล้วคลิก "Add to Home Screen"
    MugenClips:
      title: MugenClips คืออะไร?
      contents:
        - >-
          MugenClips หรือคลิปแบบที่ไม่มีที่สิ้นสุด คือการรับชมแบบปาร์ตี้กับผู้คนในไซต์ซึ่งสามารถรับชมคลิปต่าง ๆ ที่หมุนเวียนอย่างต่อเนื่องซึ่งอัปโหลดโดยหลายคอมมูนิตี้แชแนลแปลภาษา
    subber:
      title: ฉันเป็น subber และไม่พบช่องหรือคลิปของฉันบน Holodex
      contents:
        - >-
          โปรดตรวจสอบในหน้าช่องเพื่อดูว่าคุณอยู่ในรายการ subber หรือไม่ หากไม่ใช่ โปรดกรอกแบบฟอร์มนี้
        - >-
          และเราจะเพิ่มคุณด้วยตนเอง หากคุณอยู่ในรายการแล้ว โปรดตรวจสอบให้แน่ใจว่าคำอธิบายวิดีโอของคุณมีลิงก์แหล่งที่มา/ช่อง youtube ที่ถูกต้อง
    feedback:
      title: ฉันมีข้อเสนอแนะ/ต้องการมีส่วนร่วมในโปรเจคนี้
      contents:
        - >-
          ยินดีต้อนรับความช่วยเหลือและแนวคิดทั้งหมด! UI และ Backend มีพื้นที่สำหรับการสนับสนุน แม้ว่าจะมีเพียง UI ที่เป็นโอเพ่นซอร์สในปัจจุบัน โปรดติดต่อเราที่ discord เพื่อเข้าถึงแหล่งที่มาของ Backend หรือเพียงแค่พูดคุยเกี่ยวกับความคิด/ไอเดียของคุณ
  gdpr: GDPR และข้อมูลของฉัน
  gdprContent: >-
    คุกกี้ Google Analytics ใช้เพื่อติดตามการเปิดดูหน้าเว็บเพื่อวัตถุประสงค์ในการวิเคราะห์ของเรา หลังจากเข้าสู่ระบบ เราจะเชื่อมโยงชื่อผู้ใช้และรหัสบัญชีโซเชียลมีเดียของคุณกับรายการโปรดของคุณ ข้อมูลนี้อาจรวมถึงอีเมลของคุณ (สำหรับ Google), Discord ID หรือ Twitter ตามลำดับ
  gdprDeletion: หากต้องการลบข้อมูลผู้ใช้ของคุณ โปรดติดต่อเราที่ discord!
  feedback: ข้อเสนอแนะ/รายงานข้อผิดพลาด
  feedbackHtml: >-
    คุณสร้างประเด็นได้ใน <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker</a> หรือค้นหาทีม Holodex ใน Discord <br /> <br /> Reddit : <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: เครดิต
    contents:
      - ฉันอยากจะขอบคุณมากกับ
      - ทีมงานสำหรับการทำงานของพวกเขาใน
      - >-
        ถึง subbers ทุกคนที่ช่วยเหลือพี่น้องในต่างประเทศ! ลองหาข้อมูลของพวกเขาเพิ่มดู!
      - >-
        นี่คือเว็บไซต์ที่สร้างขึ้นโดยแฟน ๆ และเนื้อหาที่พบในเว็บไซต์นี้เป็นของ Cover corp และพันธมิตร เว็บไซต์ปฏิบัติตามหลักเกณฑ์ที่กำหนดโดย Cover corp ใน
      - สัญญาอนุญาตทำงานดัดแปลง
