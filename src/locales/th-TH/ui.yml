    DeleteChannel: ลบช่องของฉัน
  DirectContactDisclaimer: >-
    คุณสามารถทิ้ง Discord ID, อีเมล์ หรือทวิตเตอร์ไว้ ในกรณีที่ต้องมีการติดต่อคุณ (ข้อมูลนี้จะไม่ถูกเปิดเผย) เพื่อที่เราสามารถตอบกลับคุณได้ เฉพาะผู้ดูแลของ Holodex ที่จะสามารถเห็นข้อมูลนี้ได้
  DirectContactLabel: ช่องทางการติดต่อ (ไม่บังคับ)
  TwitterHandle: Twitter Handle ของช่อง (ไม่บังคับ)
  VtuberGroupLabel: สังกัดวีทูบเบอร์ (ไม่บังคับ)
  VtuberGroupHint: วีทูบเบอร์นี้อยู่ภายใต้สังกัดใด?
  ChannelLanguageLabel: ภาษาหลักของช่อง
  EnglishNameHint: >-
    กรุณากรอกชื่อช่องเป็นภาษาอังกฤษ หากชื่อของช่องไม่ใช่ภาษาอังกฤษ ให้เรียงลำดับชื่อ-นามสกุลตามประเทศของวีทูบเบอร์ (Natsuiro Marsuri) หรือชื่อที่ใช้อย่างเป็นทางการภาษาอังกฤษ (Elu the Elf, Emma★August)
  EnglishNameLabel: ชื่อช่องภาษาอังกฤษ
  Comments: ข้อมูลเพิ่มเติม
  CommentsHint: ข้อมูลเพิ่มเติมที่คุณต้องการจะบอกเรา
  VtuberRequirementText: >-
    วีทูบเบอร์ที่ไม่มีสังกัดจะต้องมียอดผู้ติดตามมากกว่า 2 หมื่นผู้ใช้ วีทูบเบอร์ที่มีสังกัดที่มีอยู่ในระบบแล้วจะได้รับการอนุมัติ <br /><br />การเพิ่มสังกัดใหม่จะขึ้นอยู่กับยอดผู้ติดตามโดยเฉลี่ย<br /><br /> สตรีมเมอร์บน Twitch จำเป็นที่จะต้องมีช่อง YouTube เพื่อที่จะสามารถเพิ่มได้
  ClipperRequirementText: >-
    สำหรับช่องคลิปจะต้องมีอายุอย่างน้อย 2 เดือนและอัปโหลดคลิปอย่างสม่ำเสมอ หรืออัปโหลดคลิปอย่างน้อย 20 คลิปใน 1 เดือน การสแปมคลิปสั้นทุกวัน หรืออัปโหลดเฉพาะคลิปสั้น&lt;1นาที หรือใช้ภาพปกที่ไม่เหมาะสมจะไม่ถูกยอมรับ คุณภาพของเนื้อหาอาจถูกนำมาประกอบการตัดสินเช่นกัน <br /><br />ช่องคลิปจะต้องมีการให้แหล่งที่มาไม่ว่าจะเป็นลิ้งก์ช่อง การแท็กช่อง Youtube และลิ้งก์วิดิโอ การให้แหล่งที่มาที่มากเกินไป (เช่น การลิ้งก์ทุกคนใน Nijisanji) ทำให้ผู้แก้ไขของ Holodex ทำงานได้ยาก และการให้แหล่งที่มาที่น้อยเกินไป (ไม่มีลิ้งก์) จะทำให้คลิปถูกซ่อน <br /><br /> Holodex มีอัลกอริธึมที่จะตรวจสอบการให้แหล่งที่มาที่มากเกินไป และแก้ไขโดยอัตโนมัติ แต่มันอาจทำงานไม่สมบูรณ์ในบางครั้ง ช่องคลิปที่ให้แหล่งที่มาที่มากเกินไปสามารถถูกนำออกจากแพลตฟอร์มเพื่อลดการรบกวน
  DeletionRequirementText: >-
    การลบจะสามารถส่งคำขอได้โดยเจ้าของช่อวเท่านั้น หากคุณเป็นเจ้าของช่อง โปรดให้ข้อมูลติดต่อเพื่อที่เราจะสามารถยืนยันได้
