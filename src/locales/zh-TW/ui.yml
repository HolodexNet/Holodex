    ytchatFirefox: 以上所述為Firefox的修正方法，其他瀏覽器的修正方式也大同小異。
    autoplayHeader: 影片不會自動開始播放！
    autoplayContent: 請用Google查詢如何啟用您所使用的瀏覽器的自動播放功能。
    musicPlayer: 音樂播放器在行動裝置上無法正常使用！
    musicPlayerContent: >-
      對大多數iOS裝置來說，是無法讓使用者在關閉螢幕/Safari的情況下同時使用 Holodex 播放音樂的。這個限制在Android裝置上則依不同裝置而有所區別。如果您對於播放方式有更好的想法，請在discord上讓我們知曉。
    videoLinkage: 我該如何確保影片有確實與Vtuber關聯？
    videoLinkageContent: >-
      Holodex 的影片資料皆是由影片描述自動分析而來。如果您的剪輯來自特定實況，請確保在描述中附帶該次實況的官方連結。如果您的剪輯來自粉絲二創作品（舉例來說：B站），請確保在描述中附帶該剪輯中所出現的Vtuber頻道連結。如果您的影片描述中未包含任何 Vtuber 或是實況連結的話，Holodex就不會於網站上顯示該影片，所有的剪輯/翻譯影片都必需連結至 Holodex 已知的 Vtuber。
    quitHolodex: "我是翻譯/剪輯者且我想要將自己的頻道自Holodex資料庫中移除"
    quitHolodexContent: >-
      祝您一路順風 :(  如果有任何需要協助的，請讓我們知道。如果您依然想移除自己頻道的相關資料，請至 Holodex 的 Discord伺服器 傳訊息給我們。
    favorite:
      title: 我的收藏是什麼？
      Contents:
        - >-
          「我的收藏」是個對於您所關注的Vtuber的最新動態整理功能，只要透過點擊
        - >-
          的愛心圖示，即可將特定Vtuber加入我的收藏！目前此功能尚不支援收藏剪輯頻道，但您仍能透過訂閱或是其他方法支持他們！
      disappear:
        title: 我的收藏列表消失了 / 我無法新增收藏頻道
      contents:
        - >-
          請確認您已經登入並且進入我的收藏頁面，以觸發強制更新機制。
    mobile:
      title: 請問有 Android/iOS 版本的 Holodex 應用程式嗎？
      content:
        summary: >-
          移動裝置上的應用程式版本 Holodex 現正開發中！現在暫時可以使用瀏覽器的「加到主畫面」功能來達成類似效果，我們已經對介面進行過優化，讓其和安裝應用程式的體驗相差無幾！
        android:
          - 'Android Chrome：在瀏覽器開啟本站，點擊畫面右上角的三點按鈕'
          - 然後選擇「加到主畫面」。
        ios:
          - >-
            iOS Safari：於瀏覽器開啟本站後，點擊Safari底部帶有向上箭頭的圖示
          - 然後選擇「加入主畫面」。
    MugenClips:
      title: MugenClips 是什麼？
      contents:
        - >-
          MugenClips（InfiniteClips）是一個讓各位用戶在本站上一起隨機觀看由各烤肉MAN製作的翻譯剪輯影片，同時可以一起聊天的功能（※僅支援英文影片）
    subber:
      title: 我是烤肉/剪輯MAN但我在 Holodex 上找不到自己的頻道/剪輯
      contents:
        - >-
          請至頻道頁面確認自己的頻道是否有被列於剪輯頻道上，如果沒有的話請填寫
        - 此表單
        - >-
          ，我們將會手動將您的頻道加入資料庫。如果您的頻道已經在資料庫裡的話，請確認頻道的影片描述包含正確的 Youtube 實況來源 / 頻道連結。
    feedback:
      title: 我想對 Holodex 這個計畫盡一份心力/表達回饋
      contents:
        - >-
          無論是什麼形式的協助或發想我們都歡迎！雖然目前僅有前台部分是開源的，但無論是前台還是後台都有各位能夠幫忙的地方。請至我們的 Discord 伺服器聯絡我們以取得存取後台資源的權限，亦或是直接提出您的想法。
  gdpr: 關於GDPR與我的資料
  gdprContent: >-
    我們僅使用「Google分析」的cookie來追蹤每頁的瀏覽人數並分析資料。當您登入後，我們會將您社群媒體帳號的帳號名稱/ID與網站收藏庫的內容綁定。記錄下的內容可能包括您的電子郵件（Google帳號）、Discord ID，或是Twitter帳號。
  gdprDeletion: 如果想刪除您的帳號資料，請至Discord與我們聯絡！
  feedback: 意見回饋/回報錯誤
  feedbackHtml: >-
    您可至 <a href="https://github.com/RiceCakess/Holodex/issues">Github 問題回報頁</a> 創建貼文來回報問題，或是前往我們的Discord伺服器進行回報。<br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
