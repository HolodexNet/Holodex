    ytchatHeader: YouTube 채팅에 로그인되지 않아요!
    ytchatContent: >-
      타사 쿠키 차단으로 알려진 보안 기능을 끄거나 이 웹사이트와 youtube.com을 타사 쿠키 차단에서 제외해주세요.
    ytchatFirefox: Firefox 기준으로 설명드리지만 다른 브라우저들도 비슷합니다.
    autoplayHeader: 자동 재생이 작동하지 않아요!
    autoplayContent: 자신이 사용하고 있는 브라우저에서 자동 재생을 활성화하는 방법에 대해 검색해보세요.
    musicPlayer: 뮤직 플레이어가 모바일 기기에서 제대로 작동하지 않아요!
    musicPlayerContent: >-
      죄송합니다. 하지만 모바일에서는 웹사이트를 통해 뮤직 플레이어를 지원할 수 없습니다. <br/>세가지 이유가 있습니다: 1. 모바일 기기는 보통 우리가 필요로 하는 자동 재생을 금지하고 있습니다. 2. 모바일 기기는 일반적으로 백그라운드에서 웹사이트가 음악을 재생하도록 허용하지 않습니다. 3. 우리는 시스템 레벨 음악 제어 센터와 대기열을 통합하지 않습니다.
    videoLinkage: 동영상이 버튜버에 제대로 연결되었는지 어떻게 확인하나요?
    videoLinkageContent: >-
      모든 정보는 비디오 설명에서 불러와집니다. 스트림을 클립하는 경우 공식 방송을 연결해야 합니다. 팬이 만든 콘텐츠 (예: bilibili에서 가져온 콘텐츠) 를 클리핑하는 경우 관련 버튜버의 공식 YouTube 채널을 연결해야 합니다. 모든 클립은 Holodex에 알려진 버튜버에 연결되어야하므로 버튜버 채널을 연결하지 않으면 Holodex에 해당 클립이 표시되지 않습니다.
