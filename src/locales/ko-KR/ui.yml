    description: >-
      이 북마클릿을 북마크바에 드래그해서 YouTube 동영상 페이지에서 쉽게 Holodex를 여세요:
channelRequest:
  RequestType: '요청 유형:'
  Types:
    AddVtuber: Holodex에서 채널과 키리누키를 추적하기 위해서 버튜버를 추가 ▶️ 해주세요.
    AddClipper: Holodex에 키리누키/자막 채널을 추가해주세요
    ModifyExistingInfo: 현재 있는 채널의 정보를 수정하고 싶어요
    DeleteChannel: 내 채널 삭제
  DirectContactDisclaimer: >-
    Discord 아이디, 이메일, Twitter 아이디를 자유롭게 남겨주세요. 연락이 필요한 경우 (이 정보는 비공개로 유지됨) 피드백을 제공할 수 있습니다. Holodex 관리자들만 이 정보를 볼 수 있습니다.
  DirectContactLabel: 연락 수단 (선택)
  TwitterHandle: 이 채널의 트위터 아이디 (선택)
  VtuberGroupLabel: 버튜버 소속 (선택)
  VtuberGroupHint: 이 버튜버는 어떤 곳에 소속되어 있나요?
  ChannelLanguageLabel: 채널의 언어
  EnglishNameHint: >-
    채널 이름이 영어가 아닌 경우 영어 이름을 제공해주세요. 해당 버튜버가 사용하는 언어의 성-이름 순서 규칙을 따른 영문 이름 (Natsuiro Matsuri) 또는 선호하는 EN 브랜드명 (Elu the Elf, Emma★August)을 알려주세요.
  EnglishNameLabel: 영문 채널명
  Comments: 설명
  CommentsHint: 저희에게 추가적으로 말하고 싶은 점이 있다면 알려주세요.
  VtuberRequirementText: >-
    소속이 없는 경우 최소 2만명의 구독자가 필요합니다. 이미 존재하는 소속의 버튜버는 수락됩니다. <br /><br />새 소속은 평균 구독자 수에 따라서 생성됩니다.
  ClipperRequirementText: >-
    키리누키의 경우 최소 2개월 이상이면서 정기적으로 올리거나, 한 달에 20개 이상의 클립을 게시해야 합니다. 짧은 클립을 매일 도배하거나, 1분 미만의 짧은 클립만 올리거나, 악의적인 썸네일을 사용하는 경우 채널 검토 시에 영향을 미칠 수 있습니다. 콘텐츠 품질도 평가될 수 있습니다. <br /><br />키리누키는는 채널 링크, @YouTube 채널 멘션 및 원본 영상 링크를 통해 출처를 표시해야 합니다. 과잉 출처 (예: 모든 Nijisanji 멤버 링크 넣기) Holodex 편집자에게 작업이 생성되고, 출처가 없으면 (링크 없음) 클립이 숨겨집니다. <br /><br /> Holodex에는 과잉 출처를 감지하여 자동으로 수정하는 알고리즘이 포함되어 있지만, 항상 완벽하게 작동하는 것은 아닙니다. 너무 자주 과잉 출처를 다는 키리누키의 경우 혼란을 방지하기 위해서 플랫폼에서 제거될 수 있습니다.
  DeletionRequirementText: >-
    채널 소유자 측에서만 삭제를 요청할 수 있습니다. 이를 확인할 수 있도록 연락처 정보를 제공해 주세요.
  PageTitle: Holodex 채널 요청
  ChannelURLErrorFeedback: https://www.youtube.com/channel/UC_____ 형식이여야 합니다
