about:
  quicklinks: 바로가기 링크
  discordBtn: Holodex Discord
  faq:
    title: FAQ
    ytchatHeader: YouTube 채팅에 로그인되지 않아요!
    ytchatContent: >-
      타사 쿠키 차단으로 알려진 보안 기능을 끄거나 이 웹사이트와 youtube.com을 타사 쿠키 차단에서 제외해주세요.
    ytchatFirefox: Firefox 기준으로 설명드리지만 다른 브라우저들도 비슷합니다.
    autoplayHeader: 자동 재생이 작동하지 않아요!
    autoplayContent: 자신이 사용하고 있는 브라우저에서 자동 재생을 활성화하는 방법에 대해 검색해보세요.
    musicPlayer: 뮤직 플레이어가 모바일 기기에서 제대로 작동하지 않아요!
    musicPlayerContent: >-
      대부분의 iOS 기기의 경우 Holodex 음악을 재생하는 동안 화면을 끄거나 Safari를 닫을 수 없습니다. 이 제한은 Android 기기에 적용되거나 적용되지 않을 수 있습니다(기기에 따라 다름). 더 나은 재생 시스템을 만드는 방법에 대한 아이디어가 있으면 Discord에 대한 피드백을 보내주세요.
    videoLinkage: 동영상이 버튜버에 제대로 연결되었는지 어떻게 확인하나요?
    videoLinkageContent: >-
      모든 정보는 비디오 설명에서 불러와집니다. 스트림을 클립하는 경우 공식 방송을 연결해야 합니다. 팬이 만든 콘텐츠 (예: bilibili에서 가져온 콘텐츠) 를 클리핑하는 경우 관련 버튜버의 공식 YouTube 채널을 연결해야 합니다. 모든 클립은 Holodex에 알려진 버튜버에 연결되어야하므로 버튜버 채널을 연결하지 않으면 Holodex에 해당 클립이 표시되지 않습니다.
    quitHolodex: "저는 키리누키 제작자이고 Holodex에서 제 채널을 제거하고 싶습니다\n"
    quitHolodexContent: >-
      떠나신다니 아쉽습니다 :( 문제가 있다면 도와드리겠습니다. 그래도 제거하고 싶으시다면 Discord를 통해서 메시지를 보내주세요.
    favorite:
      title: 즐겨찾기가 뭔가요?
      Contents:
        - >-
          즐겨찾기는 좋아하는 버튜버를 상단에 고정하는 방법입니다.
        - >-
          페이지에 있는 하트 모양의 아이콘을 눌러서 좋아하는 채널을 즐겨찾기할 수 있습니다. 키리누키를 즐겨찾기하는 것은 현재 지원되지 않지만 다른 방법으로 구독하고 지원하는 것을 고려하실 수 있습니다!
      disappear:
        title: 즐겨찾기 목록이 사라졌습니다 / 즐겨찾기가 안됩니다
      contents:
        - >-
          로그인했는지 확인하고 채널 즐겨찾기 탭을 방문하여 강제로 새로고침하세요.
    mobile:
      title: Android/iOS용 Holodex 앱이 있나요?
      content:
        summary: >-
          아직 작업 중입니다! 그동안 브라우저의 "홈 화면에 추가" 기능을 사용해주세요. 우리는 사이트가 앱처럼 작동할 수 있도록 많은 부분을 변경했습니다
        android:
          - 'Android Chrome: 사이트로 이동하여 상단 우측에 있는 점 세 개'
          - 를 누르고 "홈 화면에 추가"를 찾아보세요.
        ios:
          - >-
            iOS Safari: 휴대전화에서 사이트로 이동하고 Safari 하단에 있는 화살표가 위를 가리키는 사각형
          - 을 클릭하고 "홈 화면에 추가"를 클릭하세요.
    MugenClips:
      title: MugenClips가 뭔가요?
      contents:
        - >-
          MugenClips 또는 무한 클립은 사이트의 사람들이 많은 커뮤니티 번역 채널에서 업로드되는 지속적으로 순환되는 다양한 클립을 볼 수 있는 함께 시청하기 파티입니다.
    subber:
      title: 저는 키리누키 제작자이고 제 채널 또는 클립을 Holodex에서 찾을 수 없습니다
      contents:
        - >-
          채널 페이지에서 키리누키 목록에 있는지 확인하고, 포함되어 있지 않다면
        - 이 양식
        - >-
          을 작성해주세요. 확인 후 추가됩니다. 이미 목록에 있다면 영상 설명이 올바른 YouTube 소스/채널 링크를 작성했는지 확인해주세요.
    feedback:
      title: 이 프로젝트에 대해서 피드백/기여하고 싶습니다
      contents:
        - >-
          모든 도움과 아이디어를 환영합니다! UI와 백엔드 모두에 기여하실 수 있으며, UI는 현재 오픈 소스입니다. 백엔드 소스에 접근하려면 Discord를 통해서 권한을 얻으시거나 단순히 아이디어를 채팅으로 전달해주셔도 됩니다.
    support:
      title: Holodex를 어떻게 지원하나요?
      contents:
        '0': >-
          저희의 자체 호스팅 서버는 운영비가 월 60달러인 28코어 60GB 램 서버로, 기능들을 점점 더 확장하려고 하여 서버 비용을 충당하기 위해 <a href="https://ko-fi.com/holodex">Ko-fi</a>를 시작했습니다. (<a href="https://www.patreon.com/holodex">Patreon</a>도 있지만, 저희는 Ko-fi를 더 선호합니다.)<br /><br />또한 트위터에 피드백과 응원의 메시지를 보내주시고, <a href="https://crwd.in/holodex">Crowdin</a>을 통해 번역을 도우실 뿐만 아니라, 음악 데이터 저장소에도 기여함으로써 Holodex를 지원할 수 있습니다. 심지어 방송에서 재미있는 부분의 시간을 지정하여, 지정한 시간을 원래 방송 댓글에 다는 것만으로도 큰 도움이 됩니다!
  gdpr: GDPR과 내 데이터
  gdprContent: >-
    Google Analytics 쿠키는 페이지뷰 추적을 위해 분석 목적으로 사용됩니다. 로그인 이후에 우리는 소셜 미디어 계정 사용자명과 아이디를 즐겨찾기와 연결시킵니다. 이 데이터에는 (Google) 이메일, Discord ID, 또는 Twitter 아이디가 포함될 수 있습니다.
  gdprDeletion: 자신의 사용자 데이터를 제거하려면 저희 Discord에 문의해주세요!
  feedback: 피드백/버그 제보
  feedbackHtml: >-
    <a href="https://github.com/RiceCakess/Holodex/issues"> Github 이슈 트레커</a>에서 이슈를 생성하거나 Discord 내의 Holodex 팀을 찾을 수 있습니다 <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: 개발진
    contents:
      - 팀
      - '에게 다음의 작업물에 대해서 감사의 말씀을 드립니다:'
      - >-
        또한 다른 나라에 있는 키리누키 여러분들에게도 감사의 말을 전합니다! 확인해보세요!
      - >-
        이 웹사이트는 팬이 제작한 웹사이트이며 이 웹사이트에 있는 콘텐츠는 Cover 주식회사 및 파트너사의 소유입니다. 이 사이트는 Cover 주식회사의 2차 창작 가이드라인을 준수합니다.
      - 확인하기
