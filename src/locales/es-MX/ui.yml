about:
  quicklinks: Acceso rápido
  discordBtn: Discord de Holodex
  faq:
    title: Preguntas frecuentes (FAQ)
    ytchatHeader: '¡Mi Chat de Youtube no está conectado!'
    ytchatContent: >-
      Por favor deshabilite la función de seguridad del navegador conocida como bloqueo de cookies de terceros, o agregue este sitio web y youtube.com a la lista blanca para permitir cookies de terceros.
    ytchatFirefox: Instrucciones para Firefox, otros navegadores pueden ser similares.
    autoplayHeader: '¡La reproducción automática no funciona!'
    autoplayContent: Por favor usa Google para saber cómo habilitar la reproducción automática para su navegador.
    musicPlayer: '¡El reproductor de música no funciona bien en dispositivos móviles!'
    musicPlayerContent: >-
      Para la mayoría de los dispositivos iOS, no puedes apagar la pantalla o cerrar Safari mientras reproduces música de Holodex. Esta restricción puede o no aplicar a dispositivos Android (depende del dispositivo). Por favor, danos tú opinión en discord si tienes alguna idea sobre como producir un mejor sistema de reproducción.
    videoLinkage: '¿Cómo puedo asegurarme de que los vídeos estén correctamente vinculados a los vtubers?'
    videoLinkageContent: >-
      Toda la información es analizada de la descripción del vídeo. Si estás haciendo un clip de un directo, por favor asegúrate de enlazar el directo oficial. Si estás haciendo un clip el contenido hecho por un fan (por ejemplo de bilibili), sólo asegúrese de enlazar los canales oficiales de youtube de las vtubers que sean relevantes. Si no vincula el canal de ningun vtuber entonces no mostraremos ese clip en el holodex, ya que todos los clips requieren un enlace a un vtuber que sea conocido para holodex.
    quitHolodex: "Soy un subtitulador y me gustaría que mi canal fuera eliminado del Holodex\\r"
    quitHolodexContent: >-
      Es triste verte ir :(, por favor házme saber si hay algún problema con el que puedo ayudarte. Si aún desea que se elimine su cuenta, por favor envíenos un mensaje a Discord.
    favorite:
      title: '¿Qué son los favoritos?'
      Contents:
        - >-
          Los favoritos son una manera de mantenerse encima de tus vtubers favoritas, puedes añadir tus canales favoritos presionando en el símbolo de corazón en la
        - >-
          página. Por favor ten en cuenta que acualmente no se soporta darle favoritos a subbers, ¡pero deberías aún considerar suscribírte y apoyarlos de otras formas!
      disappear:
        title: Mi lista de favoritos desapareció / No puedo darle a favoritos
      contents:
        - >-
          Por favor asegúrate de que hayas iniciado sesión y visita la pestaña de canales favoritos para forzar una actualización.
    mobile:
      title: '¿Existe algúna aplicación de Android/iOS para Holodex?'
      content:
        summary: >-
          ¡Estamos trabajando en ello! Por el momento, por favor usa la opción "Añadir al inicio" en tu navegador. Lo hemos modificado mucho para comportarse como una aplicación
        android:
          - 'Chrome en Android: Navega al sitio, presiona en los tres puntos'
          - en la esquina superior derecha y busca "Añadir a la pantalla de inicio".
        ios:
          - >-
            Safari de iOS: Navega al sitio en tu teléfono, presiona en el cuadro con la flecha apuntando hacia arriba
          - en la parte inferior de safari, y presiona "Añadir a la pantalla de inicio"
    MugenClips:
      title: '¿Qué es MugenClips?'
      contents:
        - >-
          MugenClips, o clips infinitos, es una fiesta de mirar juntos donde las personas en el sitio pueden ver una variedad rotando constantemente de clips subidos por varios canales de traducción de la comunidad
    subber:
      title: Soy un subber y no puedo encontrar mi canal o clips en Holodex
      contents:
        - >-
          Por favor revisa en la página de canales para ver si estás listado como un subber, si no, por favor rellena
        - este formulario
        - >-
          , y te añadiremos manualmente. Si ya estás en la lista, por favor asegúrate de que las descripciones de tu video tienen los enlaces correctos de los canales/fuentes de youtube.
    feedback:
      title: Tengo una opinión/quiero contribuir a este proyecto
      contents:
        - >-
          ¡Todas las ideas y ayuda son bienvenidas! La UI y el Backend estan disponibles para contribuir, aunque solo la UI es de código abierto actualmente. Por favor contáctanos en discord para tener acceso a la fuente del backend, o simplemente habla sobre tus ideas.
    support:
      title: '¿Como apoyo a Holodex?'
      contents:
        '0': >-
          Nuestro servidor auto-alojado es una máquina de 28 núcleos con 60GB de RAM que toma aproximadamente 60 dólares al mes para funcionar, y estamos buscando expandir más y más en nuestro set de características, así que empezamos un <a href="https://ko-fi.com/holodex">Ko-fi</a> para cubrir los gastos del servidor. (También tenemos un <a href="https://www.patreon.com/holodex">Patreon</a>, pero preferimos Ko-fi.)<br /><br />También puedes apoyar a Holodex por medio de tu opinión y mensajes de apoyo en twitter, ayudándonos a traducir via <a href="https://crwd.in/holodex">Crowdin</a>, y también contribuyendo a nuestro almacén de datos de canciones. ¡Incluso haciendo timing en un directo para momentos divertidos, y comentando eso en el directo original es de gran ayuda!
  gdpr: GDPR y mis datos
  gdprContent: >-
    Una cookie de Google Analytics se utiliza para rastrear visitas a la pagina para propósitos analíticos. Después de iniciar sesión asociamos su nombre de usuario y ID de la cuenta de redes sociales con sus favoritos. Estos datos pueden incluir tu correo electrónico (para Google), Discord ID o Twitter respectivamente.
  gdprDeletion: Para la eliminación de sus datos de usuario, por favor contáctenos en discord!
