  faq:
    title: Preguntas frecuentes (FAQ)
    ytchatHeader: '¡Mi Chat de Youtube no está conectado!'
    ytchatContent: >-
      Por favor deshabilite la función de seguridad del navegador conocida como bloqueo de cookies de terceros, o agregue este sitio web y youtube.com a la lista blanca para permitir cookies de terceros.
    ytchatFirefox: Instrucciones para Firefox, otros navegadores pueden ser similares.
    autoplayHeader: '¡La reproducción automática no funciona!'
    autoplayContent: Por favor usa Google para saber cómo habilitar la reproducción automática para su navegador.
    musicPlayer: '¡El reproductor de música no funciona bien en dispositivos móviles!'
    musicPlayerContent: >-
      Lo sentimos, pero es imposible soportar el reproductor de musica como un sitio web móvil. <br/>Dos factores: 1. Los dispositivos móviles normalmente prohíben la reproducción automática, lo cual requerimos; 2. Generalmente los dispositivos móviles no permiten a los sitios web encadenar música en segundo plano. 3. No integramos tu lista de repodruduccion en los centros de control de música al nivel de sistema.
    videoLinkage: '¿Cómo puedo asegurarme de que los vídeos estén correctamente vinculados a los vtubers?'
    videoLinkageContent: >-
      Toda la información es analizada de la descripción del vídeo. Si estás haciendo un clip de un directo, por favor asegúrate de enlazar el directo oficial. Si estás haciendo un clip el contenido hecho por un fan (por ejemplo de bilibili), sólo asegúrese de enlazar los canales oficiales de youtube de las vtubers que sean relevantes. Si no vincula el canal de ningun vtuber entonces no mostraremos ese clip en el holodex, ya que todos los clips requieren un enlace a un vtuber que sea conocido para holodex.
    quitHolodex: "Soy un subtitulador y me gustaría que mi canal fuera eliminado del Holodex\\r\n"
    quitHolodexContent: >-
      Es triste verte ir :(, por favor házme saber si hay algún problema con el que puedo ayudarte. Si aún desea que se elimine su cuenta, por favor envíenos un mensaje a Discord.
  gdpr: GDPR y mis datos
  gdprContent: >-
    Una cookie de Google Analytics se utiliza para rastrear visitas a la pagina para propósitos analíticos. Después de iniciar sesión asociamos su nombre de usuario y ID de la cuenta de redes sociales con sus favoritos. Estos datos pueden incluir tu correo electrónico (para Google), Discord ID o Twitter respectivamente.
  gdprDeletion: Para la eliminación de sus datos de usuario, por favor contáctenos en discord!
  feedback: Comentarios/Reportes de Bug
  feedbackHtml: >-
    Puedes crear un problema en el <a href="https://github.com/RiceCakess/Holodex/issues"> Rastreador de Problemas de Github </a> o encontrar al equipo de Holodex en Discord <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
