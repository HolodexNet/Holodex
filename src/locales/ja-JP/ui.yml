  faq:
    title: よくある質問
    ytchatHeader: Youtubeチャットにログインできません！
    ytchatContent: >-
      ブラウザのセキュリティ機能のサードパーティクッキーのブロックを無効にするか、holodex.netとyoutube.comをホワイトリストに追加してサードパーティックキーを許可してください。
    ytchatFirefox: Firefoxでの設定手順はこちらです。他のブラウザの手順でも参考になるかもしれません。
    autoplayHeader: 自動再生されません！
    autoplayContent: ご利用中のブラウザでの自動再生を有効化方法について検索してください。
    musicPlayer: モバイルデバイスでは音楽プレーヤーがうまく動きません！
    musicPlayerContent: >-
      申し訳ありませんが、スマホ等のモバイル機器かつwebブラウザでのご利用の場合は音楽プレーヤーはサポート対象外です。 <br/>3つの要因があります: 1. ホロデックスでは自動再生が必要ですが、モバイル機器では多くの場合自動再生が禁止されています。2. モバイル機器では多くの場合ウェブサイトが裏側で音楽を再生したままにすることが許可されていません。3. 音楽再生のご要望を、我々がお客様の音楽コントロールセンターにシステムレベルで管理や処理をすることは憚られます。
    videoLinkage: 動画が相当のVtuberに正しくリンクされていることを確認するにはどうすればよいですか?
    videoLinkageContent: >-
      全ての情報は動画概要欄から解析されます。生放送を切り抜きする場合は必ず元の生放送のURLを貼ってください。二次コンテンツ(例えばbilibiliから)を切り抜きする場合はその動画に関連するVtuberの公式YoutubeチャンネルのURLを貼ってください。どのVtuberのチャンネルともリンクしない場合、Holodexでは全ての切り抜きにリンク先としてHolodexの把握しているVtuberチャンネルが必要です。そのためリンクの無い切り抜きをHolodexで表示することができません。
    quitHolodex: "私は字幕制作者です。Holodexから私のチャンネルを削除したいです。"
    quitHolodexContent: >-
      あなたが出て行ってしまうことは本当に悲しいです(T_T) もし何か私ができることがあれば是非教えてください。その上で尚、削除の意志が堅ければDiscordでメッセージをください。
