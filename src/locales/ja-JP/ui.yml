about:
  quicklinks: クイックリンク
  discordBtn: Holodex Discord
  faq:
    title: よくある質問
    ytchatHeader: Youtubeチャットにログインできません！
    ytchatContent: >-
      ブラウザのセキュリティ機能のサードパーティクッキーのブロックを無効にするか、holodex.netとyoutube.comをホワイトリストに追加してサードパーティックキーを許可してください。
    ytchatFirefox: Firefoxでの設定手順はこちらです。他のブラウザの手順でも参考になるかもしれません。
    autoplayHeader: 自動再生されません！
    autoplayContent: ご利用中のブラウザでの自動再生を有効化方法について検索してください。
    musicPlayer: モバイルデバイスでは音楽プレーヤーがうまく動きません！
    musicPlayerContent: >-
      ほとんどのiOSデバイスでは、Holodexの音楽を再生しているときに画面をオフにしたり、Safariを閉じたりすることはできません。 この制限は、Android デバイスに適用されない場合があります(デバイスによって異なります)。より良い再生システムを作る方法をお考えでしたら、Discordにフィードバックをお願いします。
    videoLinkage: 動画が相当のVtuberに正しくリンクされていることを確認するにはどうすればよいですか?
    videoLinkageContent: >-
      全ての情報は動画概要欄から解析されます。生放送を切り抜きする場合は必ず元の生放送のURLを貼ってください。二次コンテンツ(例えばbilibiliから)を切り抜きする場合はその動画に関連するVtuberの公式YoutubeチャンネルのURLを貼ってください。どのVtuberのチャンネルともリンクしない場合、Holodexでは全ての切り抜きにリンク先としてHolodexの把握しているVtuberチャンネルが必要です。そのためリンクの無い切り抜きをHolodexで表示することができません。
    quitHolodex: "私は字幕制作者です。Holodexから私のチャンネルを削除したいです。"
    quitHolodexContent: >-
      あなたが出て行ってしまうことは本当に悲しいです(T_T) もし何か私ができることがあれば是非教えてください。その上で尚、削除の意志が堅ければDiscordでメッセージをください。
    favorite:
      title: お気に入りって何？
      Contents:
        - >-
          お気に入りは、お気に入りのvtuberを見逃さないための機能です。ハートのアイコンをクリックすると、お気に入りのチャンネルを追加できます。
        - >-
          切り抜き動画投稿者のお気に入りは現在サポートされていません。チャンネル登録やその他の方法でのサポートをよろしくお願いします！
      disappear:
        title: お気に入りリストが消えてしまいました/お気に入りに追加できません
      contents:
        - >-
          ログインしていることを確認してから、「チャンネル」の「お気に入りタブ」を開いてください。
    mobile:
      title: HolodexのAndroid/iOSアプリ版はありますか?
      content:
        summary: >-
          現在誠意開発中です! それまではブラウザの「ホーム画面に追加」機能をお使いください。現在のウェブサイトもアプリであるかのように動作するように調整されています。
        android:
          - 'Android版Chrome: サイトに移動してから「︙」ボタンをタップ'
          - '「ホーム画面に追加」が表示されます。'
        ios:
          - >-
            iOS版Safari: サイトに移動してから、共有ボタン「
          - '」をタップして、メニューから「ホーム画面に追加」を選ぶ'
    MugenClips:
      title: MugenClipとはなんですか?
      contents:
        - >-
          MugenClips（無限クリップ）では、コミュニティが投稿した翻訳切り抜きをサイト上の他の人たちと一緒に同時視聴できます
    subber:
      title: Holodexで私の切り抜き動画が表示されていないのですが？
      contents:
        - >-
          チャンネルページを確認して、あなたが切り抜き動画投稿者としてリストされているかどうかを確認してください。もし無ければ、
        - このフォーム
        - >-
          で追加申請を送ってください。もしリストに名前があるのに動画が見つからない場合は、動画の説明に元動画のリンクがちゃんと掲載されていることを確認してください。
    feedback:
      title: holodexへのフィードバック/コントリビュートを行いたい
      contents:
        - >-
          すべての手助けとアイデアを歓迎します! 現在はUIのみがオープンソースですが、UIとバックエンドのどちらについてもコントリビューション可能です。 バックエンドのソースにアクセスしたい場合、また単にご自身のアイデアについてチャットしたい場合も、Discordにてご連絡ください。
    support:
      title: Holodexを応援するにはどうすればいいですか?
      contents:
        '0': >-
          私たちのセルフホストサーバーは28コア60GB RAMのマシンで、運用に月約60ドルがかかりますが、私たちは機能セットをどんどん拡張していきたいと考えているので、サーバーコストをカバーするために<a href="https://ko-fi.com/holodex">Ko-fi</a>を開始しました。(<a href="https://www.patreon.com/holodex">Patreon</a>もありますが、Ko-fiの方が気に入っています。)<br /><br />また、Twitterでフィードバックや応援メッセージを送ったり、<a href="https://crwd.in/holodex">Crowdin</a>で翻訳を助けたり、楽曲のデータストアに貢献したりすることでもHolodexをサポートすることができます。配信の面白いところのタイミングを計って、それを元の配信にコメントするだけでも、大きな助けになりますよ!
  gdpr: 私のデータはGDPRに基づいてどう扱われますか?
  gdprContent: >-
    Googleアナリティクスのデータは当サイトの解析のためにページの閲覧をトラッキングする目的でのみ使用されます。ログインすると、各ソーシャルメディアのアカウント名とIDがお気に入りと関連付けられます。また、このデータにはあなたのGoogleのメールアドレス、Discord ID、及びTwitterのハンドルネームが含まれる場合があります。
  gdprDeletion: 収集されたデータの削除が必要な場合は、開発チームにDiscord上でお知らせください
  feedback: フィードバック/バグ報告
  feedbackHtml: >-
    Issueを作成したい場合は <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker </a> もしくは、Discord上でHolodex開発チームにお知らせください。 <br /><br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: クレジット
    contents:
      - 心より感謝しています。
      - チームの仕事に。
      - >-
        また、海外ニキを助けてくれた全ての切り抜き師にも感謝しています！ぜひチェックしてみて！
      - >-
        当サイトは有志によって開発されたファンサービスであり、サイト上のコンテンツはカバー株式会社とそのパートナーが所有しています。当サイトはカバー株式会社の「二次創作ガイドライン」に沿って開発・運営されています。
      - 二次創作ガイドライン
  changelog:
    title: 更新履歴
  news:
    title: ニュース
  bookmarklet:
    title: ブックマークレット
    description: >-
      これらのブックマークレットをブックマークバーにドラッグすると、YouTube ウォッチページを Holodex で簡単に開くことができます:
channelRequest:
  RequestType: 'リクエストの種類:'
  Types:
    AddVtuber: Vtuberを追加 ▶️ して、Holodexでチャンネルと切り抜きを追跡したい
    AddClipper: 切り抜き/翻訳チャンネルをHolodexに追加したい
    ModifyExistingInfo: 既存のチャンネル情報を修正したい
    DeleteChannel: 自分のチャンネルを削除したい
  DirectContactDisclaimer: >-
    Discord ID、メールアドレス、Twitterアカウントをご自由にご記入ください (この情報は非公開です)。フィードバックが必要な場合にご連絡させていただきます。この情報は、Holodexの管理者のみ閲覧可能となります。
  DirectContactLabel: 連絡方法 (任意)
  TwitterHandle: このチャンネルのTwitterアカウント (任意)
  VtuberGroupLabel: VTuberグループ (任意)
  VtuberGroupHint: このvtuberはどの組織/グループに所属していますか?
  ChannelLanguageLabel: チャンネルのメイン言語
  EnglishNameHint: >-
    チャンネル名が英語でない場合は英語名を入力してください。 Vtuberの利用言語における名前の順序 (例: Natsuiro Matsuri)、または、推奨されている英語表記 (例: Elu the Elf, Emma★August) に従ってください。
  EnglishNameLabel: 英語でのチャンネル名
  Comments: コメント
  CommentsHint: 私たちにお伝えしたいその他のコメント。
  VtuberRequirementText: >-
    個人勢は2万人以上のチャンネル登録者が必要です。既存の組織の一員であるvtuberは受け付けます。<br /><br />新しい組織は平均登録者数次第で作成されます。
  ClipperRequirementText: >-
    切り抜きチャンネルの場合、少なくとも開設から2ヶ月以上経過していて定期的に投稿している、または1ヶ月に20以上の切り抜き動画を投稿している必要があります。短い切り抜きを毎日スパムのように投稿する、1分未満の短い切り抜きしか投稿しない、悪印象なサムネイルの使用などは、すべてチャンネルにとって不利になります。コンテンツの質も審査対象となる場合があります。<br /><br />重要な点として、切り抜きチャンネルは切り抜き元を、チャンネルURLや@形式のチャンネルリンク、動画へのリンクを用いて明記する必要があります。過剰なリンクの掲示 (例: にじさんじメンバーの全員にリンクする) はHolodexの編集者にとって負担となり、リンクが足りない場合には切り抜きが閲覧されづらくなります。<br /><br />Holodexは過剰なリンクを検出し自動的に修正するアルゴリズムを備えていますが、常に正しく動作するとは限りません。こうしたノイズを減らすため、過剰なリンクを行う切り抜きチャンネルについては登録を解消する場合があります。
  DeletionRequirementText: >-
    削除は、あなたがチャンネルの所有者である場合にのみリクエストしてください。そのことを確認できるよう、連絡先をお知らせください。
  PageTitle: Holodexチャンネルリクエスト
  ChannelURLErrorFeedback: https://www.youtube.com/channel/UC___ という形式にしてください
