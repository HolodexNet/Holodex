  faq:
    title: FAQ
    ytchatHeader: Mon chat Youtube n'est pas connecté !
    ytchatContent: >-
      Veuillez désactiver le "blocage de cookies tiers", ou ajoutez en liste blanche holodex.net et youtube.com pour autoriser les cookies tiers.
    ytchatFirefox: Instructions pour Firefox, elles peuvent être similaires pour les autres navigateurs.
    autoplayHeader: La lecture automatique ne fonctionne pas !
    autoplayContent: Veuillez chercher comment activer la lecture automatique pour votre navigateur.
    musicPlayer: Le lecteur de musique ne fonctionne pas correctement sur mobile !
    musicPlayerContent: >-
      Sur la plupart des appareils iOS, vous ne pouvez pas éteindre l'écran ou fermer Safari lorsque vous jouez de la musique Holodex. Cette restriction peut ou non s'appliquer aux appareils Android (dépend de l'appareil). Veuillez nous faire part de vos commentaires sur Discord si vous avez une idée pour créer un meilleur système de lecture.
    videoLinkage: Comment puis-je être sûr que mes vidéos sont bien affichés pour ce Vtuber ?
    videoLinkageContent: >-
      Toutes les informations sont analysées depuis la description de la vidéo. Si vous faites un clip d'un stream, n'oubliez pas de donner le lien du stream. Si vous faites un clip provenant d'une vidéo faites par un autre clipper, donnez le lien des chaines de Vtuber en question. Si vous ne donnez aucun lien, le clip ne pourra pas s'afficher sur Holodex, tout les clips ont besoin d'un lien vers la chaine du Vtuber en question.
    quitHolodex: "Je fais des clips et je voudrais que ma chaine soit supprimé d'Holodex\n"
    quitHolodexContent: >-
      C'est triste de vous voir partir :c, laissez nous savoir si nous pouvons vous aider face aux problèmes que vous rencontrez. Si vous voulez quand même le supprimer, envoyez-nous un message sur Discord.
    favorite:
      title: Que sont les favoris ?
      Contents:
        - >-
          Les favoris sont un moyen de voir vos vtubers préférés en priorité, vous pouvez ajouter vos chaines en favoris en cliquant sur l'icône cœur sur la
        - >-

      disappear:
        title: Mes favoris ont disparu / Je ne peux pas ajouter de favori
      contents:
        - >-
          Veuillez vous assurer que vous êtes bien connecté et visitez l'onglet des chaines favorites pour forcer un rafraîchissement.
    mobile:
      title: Y a-t-il une application Android/iOS pour Holodex?
      content:
        summary: >-
          Nous y travaillons ! En attendant, vous pouvez ajoutez Holodex à votre écran d'accueil. Nous avons ajustez pas mal de choses pour que cela ressemble le plus possible à une application
        android:
          - 'Android Chrome : Accédez au site, cliquez sur les trois points'
          - en haut à droite et trouvez "Ajouter à l'écran d'accueil".
        ios:
          - >-
            iOS Safari : Accédez au site, cliquez sur le carré avec une flèche pointant vers le haut
          - en bas de Safari, et cliquez sur "Sur l'écran d'accueil"
    MugenClips:
      title: Qu'est-ce que MugenClips ?
    subber:
      title: Je fais des clips et je ne trouve pas ma chaine ou mes clips sur Holodex
      contents:
        - >-

        - ce formulaire
        - >-
          , et nous vous ajouterons manuellement. Si vous êtes déjà sur la liste, assurez-vous que vos descriptions de vidéos ont les bons liens vers la source/chaine youtube.
    feedback:
      title: J'ai des retours/idées à donner pour le projet ou je veux aider
    support:
      title: Comment puis-je soutenir Holodex ?
      contents:
        '0': >-
          Notre serveur autohébergé est une machine à 28 cœurs et 60 Go de RAM qui coûte environ 60 $ par mois et nous cherchons à étendre de plus en plus nos fonctionnalités, donc nous avons ouvert un <a href="https://ko-fi.com/holodex">Ko-fi</a> pour couvrir les coûts du serveur. (Nous avons aussi un <a href="https://www.patreon.com/holodex">Patreon</a>, mais nous préférons Ko-fi)<br /><br />Vous pouvez également soutenir Holodex en nous donnant des commentaires et des messages de soutien sur Twitter, en nous aidant à traduire via <a href="https://crwd.in/holodex">Crowdin</a>, ainsi qu'en contribuant à notre base de données de chansons. Même le fait de chronométrer un stream pour en extraire les passages amusants et de les commenter sur le stream original est une aide précieuse !
  privacyPolicy: Politique de confidentialité (anglais)
  gdpr: RGPD et mes données
  gdprContent: >-
    Un cookie de Google Analytics est utilisé pour suivre les pages vues à des fins d'analyse. Après votre connexion, nous associons votre nom d'utilisateur et votre ID de compte à vos favoris. Ces données peuvent inclure votre adresse e-mail pour Google, votre identifiant Discord ou votre identifiant pour Twitter.
  gdprDeletion: Pour la suppression de vos données d'utilisateur, veuillez nous contacter sur discord!
  feedback: Retours/Rapport de bugs
  feedbackHtml: >-
    Vous pouvez créer un ticket dans le <a href="https://github.com/RiceCakess/Holodex/issues"> Github </a> (Anglais) ou contacter une personne s'occupant d'Holodex sur le Discord<br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
