      content:
        summary: >-
          Nous y travaillons ! En attendant, vous pouvez ajoutez Holodex à votre écran d'accueil. Nous avons ajustez pas mal de choses pour que cela ressemble le plus possible à une application
    MugenClips:
      title: Qu'est-ce que MugenClips ?
    subber:
      title: Je fais des clips et je ne trouve pas ma chaine ou mes clips sur Holodex
      contents:
