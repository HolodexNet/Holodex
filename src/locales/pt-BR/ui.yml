channelRequest:
  RequestType: 'Tipo de Solicitação:'
  Types:
    AddVtuber: Adicionar um Vtuber ▶️ para o Holodex acompanhar o canal e clipes.
    AddClipper: Adicionar um canal de clipes/subber ao Holodex
    ModifyExistingInfo: Alterar informações de um canal existente
    DeleteChannel: Remover meu canal
  DirectContactDisclaimer: >-
    Sinta-se à vontade para deixar seu ID do Discord, email ou Twitter. Caso seja necessário contatá-lo (essas informações permanecerão privadas) para podermos fornecer feedback. Somente administradores do Holodex poderão ver essas informações.
  DirectContactLabel: Método de Contato (opcional)
  TwitterHandle: Twitter deste Canal (opcional)
  VtuberGroupLabel: Grupo VTuber (opcional)
  VtuberGroupHint: A qual org/grupo esse Vtuber pertence?
  ChannelLanguageLabel: Idioma principal do canal
  EnglishNameHint: >-
    Forneça um nome em inglês se o nome do canal não estiver em inglês. Siga as convenções de ordem de nome da localidade nativa deste Vtuber (Natsuiro Matsuri), ou um nome de marca em inglês (Elu the Elf, Emma★August).
  EnglishNameLabel: Nome do Canal em Inglês
  Comments: Comentários
  CommentsHint: Outros comentários que você gostaria de nos dizer
  VtuberRequirementText: >-
    É necessário um mínimo de 20K inscritos para independentes. Vtubers que fazem parte de orgs existentes serão aceitos. <br /><br />Novas Orgs serão criadas dependendo da média de inscritos.<br /><br />Streamers da Twitch precisam ter um canal oficial no YouTube para serem indexados.
  ClipperRequirementText: >-
    Para os clippers, o canal deve ter pelo menos 2 meses, ou postar mais de 20 clipes em um mês. Fazer spam de clipes curtos todos os dias, postar somente clipes curtos &lt;1min, ou usar miniaturas desfavoráveis vão contar contra o canal. A qualidade do conteúdo também pode ser avaliada. <br /><br />É importante notar que os clippers devem marcar suas fontes via links de canal, menções de canal do @YouTube, e links em vídeo. Marcar demais (ex.: colocar o link de todos em Nijisanji) gera trabalho para os editores do Holodex, e marcar de menos (nenhum link) fará com que os clipes fiquem escondidos. <br /><br /> Holodex contém algoritmos para detectar supermarcação e corrigi-los automaticamente, mas pode nem sempre funcionar perfeitamente. Clippers que marcarem demais podem ser removidos da plataforma para reduzir o ruído.
  DeletionRequirementText: >-
    A remoção somente deve ser solicitada se você for o proprietário do canal. Por favor, forneça informações de contato para que possamos verificar.
