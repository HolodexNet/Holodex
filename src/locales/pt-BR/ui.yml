    videoLinkage: Como posso me certificar de que os vídeos estão ligados aos vtubers apropriadamente?
    videoLinkageContent: >-
      Todas as informações são analisadas na descrição dos vídeos. Se você está clipando uma transmissão, por favor certifique-se de mencionar a transmissão oficial. Se você está clipando conteúdo feito por fãs (por exemplo, um vídeo do bilibili), apenas certifique-se de mencionar os canais oficiais do youtube de vtubers relevantes. Se você não mencionar nenhum canal de vtuber, então não mostraremos esse clipe no holodex, como todos os clipes requerem uma menção a um vtuber existente no holodex.
    quitHolodex: "Sou um subber e gostaria que meu canal fosse removido do Holodex\\r"
    quitHolodexContent: >-
      Estou triste em vê-lo ir :(, por favor me avise se houver qualquer problema com que possamos lhe ajudar. Se você ainda deseja ser removido, por favor nos mande uma mensagem no Discord.
    favorite:
      title: O que são os favoritos?
      Contents:
        - >-
          Os Favoritos são uma maneira de acompanhar seus Vtubers favoritos, você pode adicionar seus canais favoritos clicando no ícone de coração na
        - >-
          página. Por favor, note que atualmente não é possível adicionar Subbers aos Favoritos, mas considere inscrever-se nos canais e apoiá-los de outras maneiras!
      disappear:
        title: A minha lista de favoritos desapareceu / eu não consigo favoritar
      contents:
        - >-
          Por favor, certifique-se de estar logado e visite a aba de canais favoritos para forçar uma atualização.
    mobile:
      title: Existe um aplicativo do Holodex para Android/iOS?
      content:
        summary: >-
          Estamos trabalhando nisso! Enquanto isso, por favor use o recurso "Adicionar à Página Inicial" do seu navegador. Nós o ajustamos bastante para se comportar como um app.
        android:
          - 'Chrome no Android: Navegue para o site, clique nos três pontos'
          - no canto superior direito e encontre "Adicionar à Tela Inicial".
        ios:
          - >-
            Safari no iOS: Navegue para o site, clique no quadrado com seta para cima
          - na parte inferior do Safari, e clique "Adicionar à Tela Inicial".
    MugenClips:
      title: O que é MugenClips?
      contents:
        - >-
          MugenClips, ou clipes infinitos, é um local onde as pessoas no site podem assistir a uma variedade de clipes em rotação constante enviados pelos muitos canais de tradução da comunidade
    subber:
      title: Sou um subber e não consigo encontrar meu canal ou clipes no Holodex
      contents:
        - >-
          Por favor, verifique a página de Canais para ver se você está listado como um subber. Se não, por favor preencha
        - ', and we will add you manually. If you are already on the list, please make sure your video descriptions have the correct youtube source/channel links.'
        - >-
          , e vamos adicionar você manualmente. Se você já está na lista, por favor certifique-se de que as descrições dos vídeos têm os links corretos do YouTube das fontes/canais.
    feedback:
      title: Eu tenho feedback/quero contribuir com o projeto
      contents:
        - >-
          Toda ajuda e ideias são bem-vindas! A UI e o backend estão disponíveis para contribuição, embora somente a UI seja de código aberto atualmente. Entre em contato conosco pelo Discord para ter acesso ao código-fonte do backend, ou para simplesmente conversar sobre suas ideias.
    support:
      title: Como apoiar o Holodex?
      contents:
        '0': >-
          Nosso servidor auto-hospedado é uma máquina 28-cores com 60GB de RAM que custa cerca de 60 dólares por mês para manter, e nós procuramos expandir cada vez mais nosso conjunto de funcionalidades, então iniciamos um  <a href="https://ko-fi.com/holodex">Ko-fi</a> para cobrir os custos do servidor. (Também temos um <a href="https://www.patreon.com/holodex">Patreon</a>, mas preferimos o Ko-fi.)<br /><br />Você também pode apoiar o Holodex nos dando feedback e mensagens de apoio no Twitter, ajudando a traduzir via <a href="https://crwd.in/holodex">Crowdin</a>, bem como contribuindo para nosso banco de dados de músicas. Até mesmo adicionar marcações de tempo para as partes engraçadas de uma transmissão, e comentar isso na transmissão original é uma grande ajuda!
  privacyPolicy: Política de Privacidade
  gdpr: GDPR e meus dados
  gdprContent: >-
    Um cookie do Google Analytics é usado para monitorar páginas visualizadas para nossos fins analíticos. Após o login, associamos o seu nome de usuário e ID de mídia social aos seus favoritos. Estes dados podem incluir seu e-mail (Google), ID do Discord ou ID do Twitter, respectivamente.
  gdprDeletion: Para exclusão de seus dados de usuário, entre em contato conosco no discord!
  feedback: Feedback/Reportar Bug
  feedbackHtml: >-
    Você pode criar uma issue no <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker </a> ou contactar a equipe do Holodex no Discord <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
