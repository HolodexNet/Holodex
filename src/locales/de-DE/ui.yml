  bookmarklet:
    title: Bookmarklets
    description: >-
      Zieh diese Bookmarklets in deine Lesezeichenleiste, um YouTube-Videos leichter in Holodex zu öffnen:
channelRequest:
  RequestType: 'Art der Anfrage:'
  Types:
    AddVtuber: Füge einen VTuber ▶️ hinzu, damit Holodex den Kanal und seine Clips verfolgt.
    AddClipper: Füge einen Clipping/Subbing-Kanal zu Holodex hinzu
    ModifyExistingInfo: Vorhandene Kanalinformationen ändern
    DeleteChannel: Löscht meinen Kanal
  DirectContactDisclaimer: >-
    Zögere nicht, deine Discord-ID, deine E-Mail-Adresse oder deinen Twitteraccount zu hinterlassen; für den Fall, dass wir dich kontaktieren müssen (diese Informationen bleiben privat), damit wir Feedback geben können. Nur Holodex-Administratoren werden diese Informationen sehen.
  DirectContactLabel: Kontaktmethode (optional)
  TwitterHandle: Twitteraccount des Kanals (optional)
  VtuberGroupLabel: VTuber-Gruppe (optional)
  VtuberGroupHint: Zu welcher Org / Gruppe gehört dieser VTuber?
  ChannelLanguageLabel: Hauptsprache des Kanals
  EnglishNameHint: >-
    Gib einen englischen Namen an, falls der Kanalname nicht in Englisch ist. Folge den Namensordnungen des VTubers (Natsuiro Matsuri), oder einer bevorzugten EN Marke (Elu the Elf, Emma★August).
  EnglishNameLabel: Englischer Kanalname
  Comments: Kommentare
  CommentsHint: Weitere Kommentare, die du uns mitteilen möchtest.
  ClipperRequirementText: >-
    Clipper-Kanäle müssen mindestens 2 Monate alt sein und regelmäßig bzw. mehr als 20 Clips in einem Monat hochladen. Das Spammen von kurzen täglichen Clips, das Hochladen ausschließlich kurzer &lt;1min Clips oder das Benutzen von unschmeichelhaften Thumbnails zählen alle gegen den Kanal. Auch die Qualität der Inhalte kann beurteilt werden. <br /><br />Es ist wichtig zu beachten, dass Clipper ihre Quellen über Kanallinks, @YouTube-Kanalerwähnungen und Video-Links angeben sollten. Überzitierung (z.B. alle Nijisanji-Mitglieder verlinken) schafft Arbeit für Holodex-Editoren, und Unterzitieren (keine Links) versteckt Clips. <br /><br /> Holodex nutzt Algorithmen, um Überzitierungen zu erkennen und automatisch zu korrigieren, aber diese funktionieren möglicherweise nicht immer perfekt. Clipper, die häufig überzitieren, können dafür von der Plattform entfernt werden.
  DeletionRequirementText: >-
    Löschung sollte nur angefragt werden, wenn du/ihr der/die Kanalbesitzer bist/seid. Bitte gib Kontaktinformationen an, damit wir dies überprüfen können.
  PageTitle: Holodex Kanalanfrage
