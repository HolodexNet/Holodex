  faq:
    title: Häufig gestellte Fragen
    ytchatHeader: Mein Youtube-Chat ist nicht angemeldet!
    ytchatContent: >-
      Bitte deaktiviere die Browser-Sicherheitsfunktion "Blockieren von Cookies von Drittanbietern" oder nimm diese Website und youtube.com mit in die Whitelist auf.
    ytchatFirefox: Firefox-Anleitung, andere Browser sollten ähnlich sein.
    autoplayHeader: Automatische Wiedergabe funktioniert nicht!
    autoplayContent: Bitte google, wie du automatische Wiedergabe / AutoPlay für deinen Browser aktivieren kannst.
    musicPlayer: Die Musikwiedergabe funktioniert auf mobilen Geräten nicht gut!
    musicPlayerContent: >-
      Bei den meisten iOS-Geräten kannst du weder den Bildschirm ausschalten, noch Safari schließen, während du Holodex-Musik abspielst. Diese Beschränkung kann auch auf Android-Geräte (abhängig vom Gerät) zutreffen. Bitte gib uns Feedback auf Discord, wenn du eine Idee hast, wie wir das Wiedergabesystem verbessern können.
    videoLinkage: Wie stelle ich sicher, dass Videos richtig mit VTubern verlinkt werden?
    videoLinkageContent: >-
      Alle Informationen werden automatisch aus der Videobeschreibung ausgelesen. Wenn du einen Stream clippst, stelle bitte sicher, dass du den offiziellen Stream verlinkst. Wenn du von Fans erstellte Inhalte (z. B. von Bilibili) clippst, dann verlinke bitte auch die offiziellen YouTube-Kanäle der entsprechenden VTuber. Wenn du keine VTuber-Kanäle verlinkst, werden wir den Clip nicht auf Holodex anzeigen, da alle Clips eine Verlinkung zu einem VTuber benötigen, welcher Holodex bekannt ist.
    quitHolodex: "Ich bin ein Clipper und möchte, dass mein Kanal von Holodex entfernt wird\\r\n"
    quitHolodexContent: >-
      Traurig, dich gehen zu sehen :(, bitte lass es uns wissen, wenn es ein Problem gibt, bei dem wir dir helfen können. Wenn du dich trotzdem entfernen lassen möchtest, schicke uns bitte eine Nachricht auf Discord.
    favorite:
      title: Was sind Favoriten?
      Contents:
        - >-
          Favoriten erleichtern es dir, mit deinen Lieblings-VTubern auf dem Laufenden zu bleiben. Du kannst deine Lieblingskanäle hinzufügen, indem du auf das Herz-Symbol auf der
        - >-
          klickst. Es ist momentan nicht möglich, Clipper als Favoriten zu markieren. Erwäge trotzdem, sie auf anderen Wegen zu unterstützen!
      disappear:
        title: Meine Favoritenliste ist verschwunden / Ich kann keine Favoriten setzen
      contents:
        - >-
          Bitte stelle sicher, dass du angemeldet bist und besuche die Registerkarte "Favoriten", um eine Aktualisierung zu erzwingen.
    mobile:
      title: Gibt es eine Android/iOS App für Holodex?
      content:
        summary: >-
          Wir arbeiten daran! In der Zwischenzeit nutze bitte die "Zum Startbildschirm hinzufügen"-Funktion in deinem Browser. Wir haben sie stark optimiert, damit sie sich wie eine App verhält
        android:
          - 'Android Chrome: Navigiere zur Seite, klicke auf die drei Punkte'
          - oben rechts und finde "Zum Startbildschirm hinzufügen".
        ios:
          - >-
            iOS Safari: Navigiere zur Seite auf deinem Smartphone und klicke auf das Quadrat mit dem Pfeil nach oben
          - am unteren Rand des Browsers und klicke auf "Zum Startbildschirm hinzufügen"
    MugenClips:
      title: Was ist MugenClips?
      contents:
        - >-
          MugenClips ist eine unendliche und vielfältige Clipwarteschlange, welche du dir gemeinsam mit anderen Fans ansehen kannst
    subber:
      title: Ich bin ein Clipper und finde meinen Kanal oder meine Clips nicht auf Holodex
      contents:
        - >-
          Bitte sieh auf der Kanäle-Seite nach, ob du als Clipper gelistet bist. Falls nicht, fülle bitte
        - dieses Formular
        - >-
          aus, und wir fügen dich manuell hinzu. Falls du schon auf der Liste stehst, stell bitte sicher, dass die Youtube-Quellen/Kanäle korrekt in deinen Videobeschreibungen verlinkt sind.
    feedback:
      title: Ich habe Feedback / möchte zu diesem Projekt beitragen
      contents:
        - >-
          Alle Helfer und Ideen sind willkommen! Die Benutzeroberfläche und das Backend sind für Beiträge verfügbar, obwohl derzeit nur die UI Open Source ist. Bitte kontaktiere uns auf Discord, um Zugang zur Backend-Quelle zu erhalten oder einfach nur über deine Ideen zu chatten.
    support:
      title: Wie kann ich Holodex unterstützen?
      contents:
        '0': >-
          Unser selbst-gehosteter Server ist eine 28-Kern Maschine mit 60GB RAM, für welche Instandhaltungskosten von circa $60 USD pro Monat anfallen. Da wir mehr und mehr Features hinzufügen, haben wir ein <a href="https://ko-fi.com/holodex">Ko-fi</a> angelegt, um die Serverkosten zu decken. (<a href="https://www.patreon.com/holodex">Patreon</a> haben wir auch, aber Ko-fi gefällt uns besser.)<br /><br />Du kannst uns außerdem mit Feedback und Tweets unterstützen, uns mit der Übersetzung der Webseite via <a href="https://crwd.in/holodex">Crowdin</a> helfen, oder zu unserem Lied-Datenspeicher beitragen. Selbst das Kommentieren von Zeitstempeln lustiger Momente in den Stream-Kommentaren ist schon sehr hilfreich!
  gdpr: DSGVO und meine Daten
  gdprContent: >-
