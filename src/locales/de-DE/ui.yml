  faq:
    title: Häufig gestellte Fragen
    ytchatHeader: Mein Youtube Chat ist nicht eingeloggt!
    ytchatContent: >-
      Bitte deaktiviere die Browser-Sicherheitsfunktion, "Blockieren von Cookies von Drittanbietern" oder füge diese Website und youtube.com als Ausnahme für diese hinzu.
    ytchatFirefox: Firefox-Anleitung, andere Browser sollten ähnlich sein.
    autoplayHeader: Automatische Wiedergabe funktioniert nicht!
    autoplayContent: Bitte google, wie du automatische Wiedergabe / AutoPlay für deinen Browser aktivieren kannst.
    musicPlayer: Die Musikwiedergabe funktioniert auf mobilen Geräten nicht gut!
    musicPlayerContent: >-
      Es tut uns leid, aber es ist zurzeit unmöglich die Musikwiedergabe auf dem Handy zu unterstützen. <br/>Drei Faktoren: 1. Mobile Geräte verbieten in der Regel automatische Wiedergabe / AutoPlay, was wir benötigen; 2. Mobile Geräte erlauben in der Regel nicht, dass Webseiten im Hintergrund Musik aneinanderreihen; 3. Wir integrieren deine Warteschlange nicht in Musiksteuerungszentralen auf Systemebene.
    videoLinkage: Wie stelle ich sicher, dass Videos richtig mit Vtubern verlinkt werden?
    videoLinkageContent: >-
      Alle Informationen werden automatisch aus der Videoberschreibung gesammelt. Wenn du einen Stream clippst, stelle bitte sicher, dass du den offiziellen Stream verlinkst. Wenn du von Fans erstellte Inhalte (z. B. von Bilibili) clippst, dann verlinke bitte auch die offiziellen YouTube-Kanäle der entsprechenden Vtuber. Wenn du keine Vtuber-Kanäle verlinkst, werden wir den Clip nicht auf Holodex anzeigen, da alle Clips eine Verlinkung zu einem Vtuber benötigen, der Holodex bekannt ist.
    quitHolodex: "Ich bin ein Subber (Untertitler) und möchte, dass mein Kanal von Holodex entfernt wird\n"
    quitHolodexContent: >-
      Traurig, dich gehen zu sehen :(, bitte lass es uns wissen, wenn es ein Problem gibt, bei dem wir dir heölfen können. Wenn du dich trotzdem entfernen lassen möchtest, schicke uns bitte eine Nachricht auf Discord.
