    DeleteChannel: Hendak mengalih keluar saluran saya
  DirectContactDisclaimer: >-
    ID Discord, alamat e-mel mahupun Twitter anda boleh diberikan sekiranya anda mahu dihubungi (maklumat ini kekal rahsia) agar kami dapat memberikan maklum balas. Maklumat ini hanya boleh dilihat oleh pentadbir Holodex.
  DirectContactLabel: Kaedah Perhubungan (pilihan)
  TwitterHandle: Akaun Twitter Saluran Ini (pilihan)
  VtuberGroupLabel: Kumpulan Penggiat YouTube Maya (pilihan)
  VtuberGroupHint: Penggiyut maya ini berasal daripada pertubuhan/kumpulan mana?
  ChannelLanguageLabel: Bahasa utama saluran
  EnglishNameHint: >-
    Sekiranya nama saluran tidak berbahasa Inggeris, tolong sediakan nama Inggerisnya. Patuhi urutan nama bahasa asalnya (cth. Natsuiro Matsuri) atau nama Inggeris pilihannya (cth. Elu the Elf, Emma★August).
  EnglishNameLabel: Nama Inggeris Saluran
  Comments: Ulasan
  CommentsHint: Ulasan tambahan yang mahu disampaikan.
  VtuberRequirementText: >-
    Penggiat YouTube persendirian harus mempunyai sekurang-kurangnya 20 ribu langganan. Sekiranya penggiat tersebut sebahagian daripada kumpulan sedia ada, maka dia akan diterima masuk. <br /><br />Kumpulan baharu diciptakan mengikut bilangan langganan purata kumpulan tersebut.<br /><br />Penyiar di Twitch harus mempunyai saluran rasmi di YouTube agar boleh didaftarkan.
  ClipperRequirementText: >-
    Syarat pembuat sedutan adalah sama ada membuka akaunnya melebihi dua bulan yang lalu ataupun memuat naik sekurang-kurangnya 20 buah sedutan dalam tempoh sebulan. Saluran ini berkemungkinan ditolak sekiranya kegiatannya merangkumi memuat naik sedutan pendek secara bertubi-tubi setiap hari, membuat sedutan bertempoh &lt;1minit sahaja atau menggunakan gambar kenit yang tidak senonoh. Mutu bahan kandungannya juga boleh diambil kira. <br /><br />Saluran sedutan juga seharusnya meletakkan sumber video melalui pautan saluran, sebutan @saluran YouTube dan pautan video. Pautan yang berlebihan (cth. memautkan keseluruhan anggota Nijisanji) hanya menambah beban para penyunting Holodex manakala pautan yang kurang (atau tiada langsung) hanya menyukarkan sedutan dipaparkan. <br /><br /> Holodex mempunyai sebuah algoritma yang secara sendiri mampu mengesan lalu membetulkan pemautan berlebihan, namun keberhasilannya masih terbatas. Saluran video sedutan yang membuat pautan secara berlebihan berkemungkinan dialih keluar daripada laman ini bagi mengurangkan masalah.
  DeletionRequirementText: >-
    Permintaan pengalihkeluaran saluran hanya boleh dilakukan oleh empunya saluran. Harap disediakan maklumat perhubungan agar kami dapat mengesahkan permintaan ini.
  PageTitle: Permintaan Saluran Holodex
  ChannelURLErrorFeedback: Pastikan pautan dalam bentuk https://www.youtube.com/channel/UC_____ atau https://www.youtube.com/@_____
