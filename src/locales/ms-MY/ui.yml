  RequestType: 'Jenis Permintaan:'
  Types:
    AddVtuber: Hendak menambah penggiyut maya ▶️ supaya Holodex boleh memantau saluran dan sedutan siarannya.
    AddClipper: Hendak menambah saluran sedutan/terjemahan di Holodex
