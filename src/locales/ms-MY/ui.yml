  faq:
    title: Soalan Lazim
    ytchatHeader: Akaun saya tidak log masuk di ruangan sembang YouTube!
    ytchatContent: >-
      Anda harus melumpuhkan sekatan cecikut pihak ketiga di penyemak imbas anda atau menyenaraikan tapak sesawang ini dan youtube.com dalam senarai putih bagi membenarkan cecikut pihak ketiga.
    ytchatFirefox: Arahan melumpuhkan cecikut oleh Firefox. Penyemak imbas lain mungkin menggunakan kaedah yang sama.
    autoplayHeader: Automain tidak berfungsi!
    autoplayContent: Gelintar di internet cara menghidupkan automain bagi penyemak imbas masing-masing.
    musicPlayer: Peranti mudah alih tidak boleh menggunakan Pemain Muzik dengan baik!
    musicPlayerContent: >-
      Peranti iOS umumnya tidak membenarkan muzik di Holodex dimainkan apabila layar atau Safari ditutup. Mungkin terdapat juga larangan ini di peranti Android mengikut peranti masing-masing. Sekiranya anda tahu cara membuatkan muzik dimainkan dengan lebih baik, mohon diberikan maklum balas di Discord.
    videoLinkage: Bagaimana caranya agar penggiat YouTube maya yang berkenaan dipautkan dengan tepat?
    videoLinkageContent: >-
      Keseluruhan maklumat dihuraikan berdasarkan isi perihalan video. Jika anda membuat sedutan mana-mana siaran rasmi, pastikan pautannya disertakan sekali. Jika sedutan anda daripada hasil ciptaan peminat (contohnya di bilibili), pastikan penggiyut maya yang berkaitan dipautkan saluran YouTube-nya. Sedutan yang tidak memautkan saluran penggiyut maya yang berkenaan tidak akan dipaparkan di Holodex kerana sedutan di tapak ini harus ada pautan kepada penggiyut maya yang disenaraikan di Holodex.
    quitHolodex: "Saya seorang penyari kata yang tidak mahu saluran saya disenaraikan di Holodex"
    quitHolodexContent: >-
      Pemergian anda amatlah disesali :( Anda boleh beritahu saya sekiranya terdapat sebarang masalah yang ingin diselesaikan. Anda boleh mengirim pesanan kepada kami di Discord sekiranya anda masih tekad ingin saluran anda dikeluarkan.
    favorite:
      title: Apa itu kegemaran?
      Contents:
        - >-
          Kegemaran membolehkan anda sentiasa dimaklumkan mengenai penggiat YouTube maya (penggiyut maya) kegemaran anda. Saluran kegemaran boleh ditambah dengan menekan gambar hati di laman
        - >-
          . Setakat ini saluran penyari kata masih belum boleh ditambahkan ke laman kegemaran. Sementara itu, anda masih boleh menyokong para penyari kata dengan melanggan saluran mereka atau melalui cara lain!
      disappear:
        title: Senarai kegemaran saya telah hilang / Saya tidak boleh menambah video kegemaran
      contents:
        - >-
          Pastikan anda telah log masuk kemudian buka laman kegemaran agar senarai tersebut dikemas kini.
    mobile:
      title: Adakah ada aplikasi Android/iOS untuk Holodex?
      content:
        summary: >-
          Kami masih mengusahakannya! Buat sementara waktu, sila gunakan ciri "Tambahkan di Layar Utama" di penyemak imbas masing-masing. Kami telah menyelaraskan Holodex agar berfungsi seakan-akan sebuah aplikasi mudah alih
        android:
          - 'Chrome Android: Kunjungi laman ini kemudian tekan titik bertiga'
          - di sebelah kanan atas lalu pilih "Tambahkan kepada Skrin utama".
        ios:
          - >-
            Safari iOS: Kunjungi laman ini kemudian tekan petak beranak panah menghala ke atas
          - di bahagian bawah Safari lalu pilih "Tambahkan kepada Skrin Utama"
    MugenClips:
      title: Apa itu MugenClips?
      contents:
        - >-
          MugenClips (無限 bermaksud tak terhingga, clips bermaksud sedutan; maksud harfiahnya ialah sedutan tak terhingga) ialah suatu tontonan berkumpulan yang membolehkan sesiapa pun menonton sedutan yang ditayangkan secara bergilir-gilir bersama pengunjung laman lain
    subber:
      title: Saya seorang penyari kata namun saluran atau sedutan saya tidak tersenarai di Holodex
      contents:
        - >-
          Pastikan anda telah pun tersenarai sebagai seorang penyari kata di laman Saluran. Sekiranya saluran anda tidak tersenarai, tolong isikan
        - borang ini
        - >-
          agar kami boleh menambah saluran anda secara sendiri. Sekiranya saluran anda telah pun tersenarai, tolong pastikan perihalan video anda mengandungi pautan yang betul.
    feedback:
      title: Saya mahu memberikan maklum balas/sumbangan kepada projek ini
      contents:
        - >-
          Kami amat mengalu-alukan sebarang bantuan dan saranan! Sumbangan bagi antara muka pengguna serta bahagian belakang laman adalah diterima namun buat masa ini hanya antara muka pengguna yang bersumber terbuka. Sila hubungi kami di Discord sekiranya anda mahu mencapai kod sumber bahagian belakang laman atau sekadar mahu memberi cadangan.
  gdpr: Adakah data saya dikendalikan sejajar dengan Peraturan Perlindungan Data Umum?
  gdprContent: >-
    Sebuah cecikut Google Analytics digunakan bagi mengesan bilangan kunjungan laman untuk tujuan-tujuan pencerakinan. Akaun yang berdaftar dengan akaun media sosial dan pengecamnya dikaitkan dengan kandungan kegemaran anda. Data ini boleh merangkumi e-mel Google, pengecam Discord atau nama kendalian Twitter.
  gdprDeletion: Hubungi kami di Discord sekiranya anda ingin menghapuskan data pengguna anda!
  feedback: Maklum Balas dan Laporan Pepijat
  feedbackHtml: >-
