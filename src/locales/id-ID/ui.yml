  faq:
    title: Pertanyaan Umum
    ytchatHeader: Akun Youtube saya tidak login pada kolom chat!
    ytchatContent: >-
      Kamu harus mematikan fitur keamanan pada browser yang bernama Pemblokiran Cookie Pihak Ketiga, atau whitelist situs ini dan youtube.com untuk mengizinkan Cookie Pihak Ketiga.
    ytchatFirefox: Panduan Firefox, browser lain mungkin sama.
    autoplayHeader: AutoPlay tidak berfungsi!
    autoplayContent: Kamu bisa cari di internet bagaimana cara mengaktifkan autoplay pada browsermu.
    musicPlayer: Pemutar Musik tidak berfungsi dengan baik pada perangkat seluler!
    musicPlayerContent: >-
      Untuk sebagian besar perangkat iOS, kamu tidak dapat mematikan layar atau menutup Safari ketika pemutar musik Holodex sedang dimainkan. Larangan ini mungkin diterapkan atau mungkin juga tidak pada perangkat Android (tergantung pada perangkatnya). Mohon berikan saran pada kami di discord jika kamu memiliki ide mengenai bagaimana cara menghasilkan sistem pemutaran yang lebih baik.
    videoLinkage: Bagaimana cara saya memastikan video yang diunggah terhubung dengan vtuber yang berkaitan?
    videoLinkageContent: >-
      Semua informasi video diuraikan dalam deskripsi video tersebut. jika kamu mengklip siaran, pastikan untuk mencantumkan tautan video resminya. Jika kamu mengklip konten buatan fans (contohnya dari bilibili), pastikan juga untuk mencantumkan tautan channel youtube resmi vtuber yang berkaitan. Jika kamu tidak mencantumkan channelnya, maka klip tidak akan muncul di holodex, karena semua klip membutuhkan keterkaitan tautan pada vtuber yang berkaitan untuk muncul di holodex.
    quitHolodex: "Saya subber dan ingin channel saya dihapus dari Holodex\\r"
    quitHolodexContent: >-
      Yaaahhh :( , mohon beritahu kami jika terdapat masalah. jika kamu tetap ingin channelnya dihapus, tolong kirim pesan pada kami di Discord.
    favorite:
      title: Apa itu favorit?
      Contents:
        - >-
          Favorit merupakan cara untuk membuat vtuber favoritmu menjadi bagian teratas, kamu dapat menambahkan favorit dengan menekan ikon hati pada
        - >-
          halaman. Untuk saat ini memfavoritkan subber belum dapat dilakukan, tapi kamu tetap harus mempertimbangkan untuk mensubscribe dan mendukung mereka dengan cara lain!
      disappear:
        title: Daftar favorit saya menghilang / saya tidak bisa melakukan favorit
      contents:
        - >-
          Pastikan kamu sudah masuk dan mengunjungi halaman saluran tab favorit untuk memaksa pemuatan ulang.
    mobile:
      title: Apakah ada aplikasi Android/iOS untuk Holodex?
      content:
        summary: >-
          Kami masih mengembangkan hal itu! untuk saat ini, mohon gunakan fitur "Tambah ke Layar Utama" pada browser kalian. kami telah menyetelnya agar terlihat seperti aplikasi
        android:
          - 'Android Chrome: Kunjungi situs, klik tiga dot'
          - pada pojok kanan atas dan cari "Tambahkan ke Layar Utama".
        ios:
          - >-
            iOS Safari: Kunjungi situs pada ponselmu, klik kotak dengan tanda panah menunjuk ke atas
          - pada bagian bawah safari, klik "Tambahkan ke Layar Utama"
    MugenClips:
      title: Apa itu MugenClips?
      contents:
        - >-
          MugenClips, atau Klip tak terbatas, merupakan halaman untuk nonton bareng bersama orang lain dimana semua orang dapat menonton berbagai klip yang terus diputar yang diunggah oleh berbagai banyak channel komunitas penerjemah
    subber:
      title: Saya subber dan tidak menemukan channel atau klip saya pada Holodex
      contents:
        - >-
          Silahkan cek halaman saluran untuk melihat apa kamu sudah menjadi salah satu subber disini, jika belum silahkan isi
        - form ini
        - >-
          , dan kami akan menambahkan kamu secara manual. Jika kamu sudah ada di dalam daftar, pastikan deskripsi video kamu memiliki sumber/channel tautan youtube yang benar.
    feedback:
      title: Saya punya saran/ingin berkontribusi pada projek ini
      contents:
        - >-
          Semua bantuan dan ide dipersilahkan! UI dan Backend tersedia untuk kontribusi, meskipun untuk saat ini hanya UI yang open source. Hubungi kami di discord untuk mendapatkan akses ke sumber backend, atau simpel dengan utarakan idemu di chat.
  gdpr: GDPR dan data saya
