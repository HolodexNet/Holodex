    musicPlayerContent: >-
      Xin lỗi, nhưng hiện tại chúng tôi không thể hỗ trợ Trình phát nhạc dưới dạng trang Web trên các thiết bị di động. <br/>Có ba yếu tố sau: 1. Thiết bị di động thường cấm tự động phát - chúng tôi cần nó; 2. Thiết bị di động thường không cho phép các trang web liên kết nhạc khi chạy nền. 3. Chúng tôi không tích hợp được hàng chờ nhạc của bạn vào trung tâm điều khiển âm nhạc cấp hệ thống.
    videoLinkage: Làm cách nào để tôi có thể đảm bảo rằng các video được liên kết đúng cách với các Vtuber?
    videoLinkageContent: >-
      Tất cả mọi thông tin đều được trích từ mô tả của video. Nếu bạn clip từ một stream, xin hãy chắc chắn rằng bạn đã trích dẫn liên kết đến stream gốc. Nếu như bạn clip từ một video của fan (vd: từ bilibili), hãy chắc chắn rằng bạn có trích dẫn liên kết đến kênh Youtube chính thức của những Vtuber liên quan. Nếu như bạn không đặt bất cứ liên kết nào đến Vtuber trong phần mô tả video của mình, clip đó sẽ không được hiển thị trên Holodex, vì mọi clip đều được yêu cầu phải liên kết đến một Vtuber cụ thể trong hệ thống.
    quitHolodex: "Tôi là một subber/clipper và tôi muốn gỡ bỏ kênh của mình khỏi Holodex\\r\n"
    quitHolodexContent: >-
      Buồn thật đấy :(, xin hãy cho tôi biết nếu bạn cần tôi giúp đỡ bất cứ thứ gì về chuyện này. Nếu bạn vẫn muốn gỡ bỏ kênh của mình, xin hãy nhắn tin cho chúng tôi trên Discord.
    favorite:
      title: Mục Yêu thích là gì?
      disappear:
        title: Danh sách yêu thích của tôi biến mất rồi / Tôi không sử dụng được tính năng Yêu thích
    mobile:
      title: Có ứng dụng Holodex trên hệ điều hành Android/iOS không?
      content:
        summary: >-
          Chúng tôi vẫn đang phát triển nó! Trong thời gian này, xin hãy sử dụng tính năng "Thêm vào màn hình chính" trên trình duyệt của bạn. Chúng tôi đã điều chỉnh nó rất nhiều để khiến nó hoạt động như một ứng dụng
    MugenClips:
      title: MugenClips là gì?
