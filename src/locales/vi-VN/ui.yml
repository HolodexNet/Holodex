about:
  quicklinks: Liên kết nhanh
  discordBtn: Holodex Discord
  faq:
    title: FAQ
    ytchatHeader: Tôi không đăng nhập được YouTube Chat!
    ytchatContent: >-
      Vui lòng tắt tính năng chặn cookies bên thứ 3 trong trình duyệt, hoặc cho phép cookies của Holodex.net và YouTube.com được hoạt động vào mục Cho phép / Whitelist.
    ytchatFirefox: Đây là hướng dẫn cho trình duyệt Firefox, những trình duyệt khác có thể tương tự.
    autoplayHeader: AutoPlay / Tự động phát không hoạt động!
    autoplayContent: 'Vui lòng tra cứu cách bật AutoPlay / Tự động phát cho trình duyệt của bạn như: Chrome, Firefox, Edge, Opera.'
    musicPlayer: Trình phát nhạc không hoạt động tốt trên thiết bị di động!
    musicPlayerContent: >-
      Đối với hầu hết các thiết bị iOS, bạn không thể tắt màn hình hoặc đóng Safari khi đang phát nhạc Holodex. Vấn đề này có thể tồn tại trên các thiết bị Android (tùy thuộc vào thiết bị). Vui lòng phản hồi cho chúng tôi trên Discord nếu bạn có bất kỳ ý tưởng nào về cách tạo ra một hệ thống phát lại tốt hơn.
    videoLinkage: Làm cách nào để tôi có thể đảm bảo rằng các video được liên kết đúng cách với các Vtuber?
    videoLinkageContent: >-
      Tất cả mọi thông tin đều được trích từ mô tả của video. Nếu bạn clip từ một stream, xin hãy chắc chắn rằng bạn đã trích dẫn liên kết đến stream gốc. Nếu như bạn clip từ một video của fan (vd: từ bilibili), hãy chắc chắn rằng bạn có trích dẫn liên kết đến kênh Youtube chính thức của những Vtuber liên quan. Nếu như bạn không đặt bất cứ liên kết nào đến Vtuber trong phần mô tả video của mình, clip đó sẽ không được hiển thị trên Holodex, vì mọi clip đều được yêu cầu phải liên kết đến một Vtuber cụ thể trong hệ thống.
    quitHolodex: "Tôi là một subber/clipper và tôi muốn gỡ bỏ kênh của mình khỏi Holodex\r\n"
    quitHolodexContent: >-
      Buồn thật đấy :(, xin hãy cho tôi biết nếu bạn cần tôi giúp đỡ bất cứ thứ gì về vấn đề này. Nếu bạn vẫn muốn gỡ bỏ kênh của mình, xin hãy nhắn tin cho chúng tôi trên Discord.
    favorite:
      title: Mục Yêu thích là gì?
      Contents:
        - >-
          Mục yêu thích là một cách để luôn cập nhật các Vtuber yêu thích của bạn, bạn có thể thêm các kênh yêu thích của mình bằng cách nhấp vào biểu tượng trái tim trên
        - >-
          trang. Xin lưu ý rằng việc yêu thích subbers hiện không được hỗ trợ, nhưng bạn vẫn nên cân nhắc đăng ký và ủng hộ họ theo những cách khác!
      disappear:
        title: Danh sách yêu thích của tôi biến mất rồi / Tôi không sử dụng được tính năng Yêu thích
      contents:
        - >-
          Hãy đảm bảo rằng bạn đã đăng nhập và truy cập tab yêu thích kênh để bắt buộc refresh lại trang.
    mobile:
      title: Có ứng dụng Holodex trên hệ điều hành Android/iOS không?
      content:
        summary: >-
          Chúng tôi vẫn đang phát triển nó! Trong thời gian này, xin hãy sử dụng tính năng "Thêm vào màn hình chính" trên trình duyệt của bạn. Chúng tôi đã điều chỉnh nó rất nhiều để khiến nó hoạt động như một ứng dụng
        android:
          - 'Chrome trên Android: Điều hướng đến trang web, nhấp vào dấu ba chấm'
          - ở trên cùng bên phải và tìm "Thêm vào Màn hình chính".
        ios:
          - >-
            Safari trên iOS: Điều hướng đến trang web trên điện thoại của bạn, nhấp vào hình vuông có mũi tên hướng lên
          - ở cuối Safari và nhấp vào "Thêm vào Màn hình chính"
    MugenClips:
      title: MugenClips là gì?
      contents:
        - >-
          MugenClips hay còn gọi là clip vô hạn, là một tính năng xem cùng nhóm nơi mọi người trên trang web có thể xem liên tục nhiều clip khác nhau được tải lên bởi các kênh dịch khác nhau
    subber:
      title: Tôi là subber/clipper nhưng lại không tìm thấy kênh hay clip của mình trên Holodex
      contents:
        - >-
          Vui lòng kiểm tra trên trang Kênh (Channels) để xem bạn có được liệt kê là một subber hay không, nếu không, vui lòng điền vào
        - mẫu này
        - >-
          , và chúng tôi sẽ thêm bạn theo cách thủ công. Nếu bạn đã có trong danh sách, vui lòng đảm bảo mô tả video của bạn có nguồn / liên kết kênh youtube chính xác.
    feedback:
      title: Tôi có ý kiến/muốn đóng góp cho dự án này
      contents:
        - >-
          Tất cả sự trợ giúp và ý tưởng đều được chào đón! Cả UI và Backend đều sẵn sàng tiếp nhận đóng góp, mặc dù hiện tại chỉ có UI là mã nguồn mở. Vui lòng liên hệ với chúng tôi trên Discord để có quyền truy cập vào Backend source, hoặc chỉ đơn giản là nói về về ý tưởng của bạn.
    support:
      title: Tôi có thể hỗ trợ Holodex như thế nào?
      contents:
        '0': >-
          Máy chủ của chúng tôi là một máy tính 28 lõi 60GB RAM với phí duy trì $60 USD/tháng, và chúng tôi vẫn đang tiếp tục tìm cách phát triển các tính năng của hệ thống nhiều hơn nữa, vì vậy chúng tôi đã mở <a href="https://ko-fi.com/holodex">Ko-fi</a>để trang trải chi phí này. (Chúng tôi cũng có <a href="https://www.patreon.com/holodex">Patreon</a>, nhưng chúng tôi thích Ko-fi hơn.)<br /><br />Bạn cũng có thể hỗ trợ Holodex bằng cách gửi cho chúng tôi phản hồi từ người dùng và các tin nhắn khích lệ trên twitter, cung cấp bản dịch tại <a href="https://crwd.in/holodex">Crowdin</a>, cũng như đóng góp vào kho dữ liệu bài hát của chúng ta. Thậm chí timestamp những khoảnh khắc hài hước và gửi bình luận đó trên stream gốc cũng đã là một sự trợ giúp tuyệt vời rồi!
  gdpr: GDPR và dữ liệu của tôi
  gdprContent: >-
    Google Analytics sẽ được sử dụng cho việc theo dõi lượng truy cập trang nhằm mục đích phân tích của chúng tôi. Danh sách mục Yêu thích của bạn sẽ được liên kết với tên người dùng hoặc ID tài khoản mạng xã hội mà bạn dùng để đăng nhập. Dữ liệu này có thể bao gồm email của bạn (nếu đăng nhập bằng Google), Discord ID, hoặc tên đăng nhập Twitter tuỳ thuộc vào cách thức đăng nhập của bạn.
  gdprDeletion: Để xoá mọi dữ liệu người dùng của bạn, xin hãy liên hệ với chúng tôi trên Discord!
  feedback: Phản hồi / Báo cáo lỗi
  feedbackHtml: >-
    Bạn có thể tạo một issue mới tại <a href="https://github.com/RiceCakess/Holodex/issues"> Github Issue Tracker </a> hoặc liên hệ với Holodex trên Discord <br /> <br /> Reddit: <a href="https://www.reddit.com/user/Rice_Cakess/"> u/Rice_cakess </a>
  credits:
    title: Lời cảm ơn
    contents:
      - Tôi muốn dành lời cảm ơn sâu sắc tới
      - nhóm với thành quả của họ trên
      - >-
        Cũng xin gửi lời cảm ơn đến tất cả các subbers đã giúp đỡ mọi người ở nước ngoài! Hãy ghé qua và cảm ơn họ!
      - >-
        Đây là một trang web do người hâm mộ tạo ra và nội dung được tìm thấy trên trang web này thuộc sở hữu của Cover corp và các đối tác của nó. Trang web tuân theo các nguyên tắc do Cover corp đưa ra trong
      - Thỏa thuận cấp phép trên các tác phẩm phái sinh
